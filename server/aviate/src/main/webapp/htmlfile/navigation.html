<style>
#cssmenu {padding: 0; margin: 0; border: 0;}
#cssmenu ul, #cssmenu li {list-style: none; margin: 0; padding: 0;}
#cssmenu ul {position: relative; z-index: 597; }
#cssmenu ul li {vertical-align: middle;}
#cssmenu ul li.hover,
#cssmenu ul li:hover {position: relative; z-index: 599; cursor: default;}
#cssmenu ul ul {visibility: hidden; position: absolute; top: 100%; left: 0; z-index: 598; margin-top: 0;bottom: 0; left: 100%;}
#cssmenu ul ul li {float: none;}
#cssmenu ul ul ul {top: 0; left: auto; right: -99.5%; }
#cssmenu ul li:hover > ul { visibility: visible;}
#cssmenu ul ul li {font-weight: normal;}
#cssmenu a { display: block; line-height: 1em; text-decoration: none; }
#cssmenu {
	background: #556272;	
	width:170px;
}
#cssmenu > ul { *display: inline-block; }
#cssmenu:after, #cssmenu ul:after {
    content: '';
    display: block;
    clear: both; 
}
#cssmenu a {
    background: #556272;
    color: #CBCBCB;
    padding: 12px 20px; 
}
#cssmenu ul ul {
    text-transform: none;
    min-width: 190px; top: 0px;
}
#cssmenu ul ul a {
    background: #556272;
    color: #FFF;
    border-top: 0 none;
   padding: 12px 20px;
}
#cssmenu ul ul ul { border-top: 0 none; }
#cssmenu ul ul li { position: relative }
#cssmenu ul ul li:hover > a { background: #bde95a;}
#cssmenu ul ul li:last-child > a {
    box-shadow: 0 1px 0 #69A30F; 
}
#cssmenu ul ul li.has-sub > a:after {
	position: absolute;
    top: 50%;
    right: 15px;
    margin-top: -8px;
}
#cssmenu ul li:hover > a, #cssmenu ul li.active > a {
	background: #bde95a;
	border:1px inner #69A30F;
    color: #FFF;
}
#cssmenu ul li.has-sub > a:after {
	margin-left: 5px; 
}
#cssmenu ul li.last ul {
	left: auto;
    right: 0; 
}
#cssmenu ul li.last ul ul {
	left: auto;
    right: 99.5%;
}
.logo{
    margin-top:0px;
    float:left;
    margin-left:20%;
    padding-right:10px;
}
</style>
<div>
	<script type="text/ng-template" id="productTypeList"> 
		<a href="" productTypeId={{pt.productTypeId}} ng-click = "getProductsByProductTypeId(pt.productTypeId)">
			{{pt.productTypeName}} 
		</a> 
	</script> 
	<script type="text/ng-template" id="productCategoryList">
		<a href="" ng-if="c.category.length > 0" categoryId={{c.categoryId}} ng-click="selectedCategory(c.categoryId)">
        	{{ c.categoryName }}
		</a>
		<a href="" ng-if="c.category.length == 0" categoryId={{c.categoryId}} ng-mouseover="getProductTypes(c.categoryId)" ng-click="selectedCategory(c.categoryId)">
        	{{ c.categoryName }}
		</a>
 		<ul ng-if="c.category.length == 0">
 			<li ng-repeat="pt in producttypeList" class='has-sub' ng-include="'productTypeList'"></li>
 		</ul>
		<ul ng-if="c.category.length > 0">
       		<li class='has-sub ' ng-repeat="c in c.category"  ng-include="'productCategoryList'"></li>
     	</ul>
	</script>
</div>
<div id='cssmenu' style="color: #fff;">
	<ul ng-repeat="c in category">
 		<li class='has-sub ' ng-include="'productCategoryList'" ></li>
 	</ul>
</div>
