
    
    <div class="row" ng-controller="headercontroller" ng-init="shopList()">
    	<h4 >Select Super Market</h4>
    	<div class='control-row'>
    		<label>Select City :</label>
    		<div class='popup-control'>
    			<select ng-model="selectedcity" ng-options="city for city in cityList" ng-change="searchByCity(selectedcity)" ></select>
    		</div>
    	</div>
    	<div class='control-row mar-btm-20'>
    		<label>Select Area :</label>
    		<div class='popup-control'>
    			<select class="form-control" select ng-model="selectedarea" ng-options="address for address in addresslist" ng-change="searchByAddress(selectedarea)"></select>
    		</div>
    	</div>
    	
    	<h4 >Super Market List</h4>
    	<p>( Choose Super Market )</p>
    	<div >
    		<ul class="list-unstyled">
               <li data-dismiss="modal" ng-repeat="superMarket in storeList">
               <a href="" ng-model="selectedMarket" ng-click="selectedShop(superMarket.storeId,superMarket.storename)">{{superMarket.storename}}</a>
               </li>
             </ul>
    	</div>
