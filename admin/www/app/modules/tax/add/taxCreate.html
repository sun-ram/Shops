 <md-card flex-gt-sm="90" flex-gt-md="80"> 
    <md-content md-theme="docs-dark" layout-padding layout="column" layout-sm="column">
     <h3 style="margin-left:40px;">Add Tax</h3>
    <form name="storeForm" novalidate>
    	    <div layout layout-sm="column">
    
        <md-input-container layout-padding flex class="padd-40">
      <label>Tax Name<span style="color:red">*</span></label>
      <input ng-model="tax.name" ng-trim="false" name="taxName" required ng-maxlength="30">
      <span ng-message="required" ng-show="storeForm.taxName.$error.maxlength" style="color:red;" >
       Enter Tax Name within 30 Characters</span>
    </md-input-container>
     <md-input-container layout-padding flex class="padd-40">
      <label>Tax Percentage<span style="color:red">*</span></label>
      <input ng-model="tax.taxPercentage" type="text" name="taxPercentage" value-restriction="100" required ng-maxlength="19" pattern="[0-9]{1,2}\.[0-9]{1,2}$|^[0-9]{1,3}$" >
      <span ng-message="required" ng-show="storeForm.taxPercentage.$error.maxlength" style="color:red;" >
       Enter Tax Percentage within 20 digit</span>
		      
    </md-input-container>
    </div>
    <section layout-padding layout="row" layout-align="center center">
    	<md-button class="md-raised md-success padd-50" ng-click="addTax();" ng-disabled="storeForm.$invalid">Create</md-button>
    	<md-button class="md-raised md-cancel padd-50" ui-sref="app.tax">Cancel</md-button>
    </section>
    </form>
    </md-content>
</md-card>
