<md-toolbar class=" md-default-theme" style="background-color:transparent;">

  		</div>

       			<label>Warehouse<span style="color:red">*</span></label>
         		<md-select ng-model="whouse" ng-required="true">
		            <md-option ng-repeat="warehouse in listOfWarehouse" value="{{warehouse.warehouseId}}" >
		              {{warehouse.name}}
		            </md-option>
		       	</md-select>
    	 </md-input-container>

		<md-data-table-container>
     <md-list>
     
     <md-item class="data-table-list " md-data-table>
         <md-item-content layout="row">
          <div layout="row" layout-wrap class="full_wid tbl-header ">
         	<span flex=15 layout-align="start center" layout-padding>
             	Name
           	</span>
         	<span flex=15 layout-align="start center" layout>
             	Warehouse
           	</span>
           	<span flex=30 layout-align="start center" layout>
             	Description
           	</span>
           	<span flex=10 layout-align="start center" layout>
             	Row
           	</span>
            <span flex=10 layout-align="start center" layout>
                Level
             </span>
             <span flex=10 layout-align="start center" layout>
                Stack
             </span>
             <span flex=10 layout-align="center center" layout>
                Action
             </span>	
            </div>
         </md-item-content>
        
       </md-item>
       
       <md-item class="data-table-list" md-data-table ng-repeat="storagebin in listOfStoragebins | filter:searchText | orderBy: storagebinPagination.order | limitTo: storagebinPagination.limit: (storagebinPagination.page - 1) * storagebinPagination.limit" class="md-table-content-row" ng-click="storagebinDetails(storagebin,whouse)">
         <md-item-content layout="row" layout-padding>
            <div layout="row" layout-wrap class="full_wid tbl-body">           		      
           	<span flex=15 layout layout-align="start center" >           		
             <span class="shopname">{{storagebin.name}}</span>                          
           	</span>
           	<span flex=15 layout layout-align="start center" >
           		<span class="shopname" class="padd-tr5-lb8 ft-18">{{storagebin.warehouse.name}}</span>
           	</span>
           	<span flex=30 layout layout-align="start center">
             	<span class="shopname" class="padd-tr5-lb8 ft-18"> {{storagebin.description}} </span>
           	 </span>
           	 <!-- <span flex=10 layout="row" ng-hide=true layout-align="start end">
             	<span class="ft-14 hash_color">{{storagebin.warehouse.warehouseId}}</span>
           	 </span> -->
           	 <span flex=10 layout layout-align="start center">
             	<span class="ft-14 hash_color">{{storagebin.row}}</span>
           	 </span>
           	 <span flex=10 layout layout-align="start center">
             	<span class="ft-14 hash_color">{{storagebin.stack}}</span>
           	 </span>
           	 <span flex=10 layout layout-align="start center">
             	<span class="ft-14 hash_color">{{storagebin.level}}</span>
           	 </span>

             	<span layout-padding><ng-md-icon style="z-index:500;" icon="mode_edit" size="20" class="icons hash_color" ng-click="editStoragebin(storagebin,whouse)"></ng-md-icon></span>
             	<span layout-padding><ng-md-icon style="z-index:500;" icon="close" size="20" class="icons hash_color" ng-click="deleteStorageBin(storagebin)"></ng-md-icon></span>
          
             </span> --> 
             <span flex=10 layout-align="center center" layout>
                <md-button class="md-icon-button md-primary" ng-click="redirectToEditStore(store);$event.stopPropagation();" aria-label="Edit">
        			<ng-md-icon icon="mode_edit" size="20" class="icons hash_color btn-success" ng-click="editStoragebin(storagebin,whouse)"></ng-md-icon>
      			</md-button>
             	<md-button class="md-icon-button md-primary " ng-click="deleteStore(store.storeId);$event.stopPropagation();" aria-label="Delete">
             		<ng-md-icon icon="close" size="20" class="icons hash_color btn-danger" ng-click="deleteStorageBin(storagebin)"></ng-md-icon>
             	</md-button>
             </span>          
           	        	
            </div>       	
           
         </md-item-content>
         </md-item>
         </md-list>
         </md-data-table-container>
      </md-card-content>
   <div layout layout="row"  class="table-pagination-bg" layout-align="center center">
	<md-data-table-pagination md-limit="storagebinPagination.limit" md-page="storagebinPagination.page" md-total="{{listOfStoragebins.length}}" md-trigger="onpagechange"></md-data-table-pagination>
	</div>
</md-card>
