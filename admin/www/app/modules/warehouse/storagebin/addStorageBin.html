<md-card flex-gt-sm="90" flex-gt-md="80">
   <md-toolbar class=" md-default-theme">
    <div class="md-toolbar-tools">
      <h2 class="md-flex">Storage Bin</h2>
      <span class="close_box">
	   	<ng-md-icon class="icon-white svgstyle" size="35" icon="close" ui-sref="app.warehouseDetails"></ng-md-icon> 
   </span>
    </div>
  </md-toolbar>
    <md-content md-theme="docs-dark" layout-padding layout="column" layout-sm="column" class="edit-container">
      <form name="warehouseForm" novalidate>
      
    <md-input-container>
       <label><span style="color:red">*</span>Name</label>
      <input ng-model="storageBin.storageBinName" ng-required="true">
    </md-input-container>
    <md-input-container>
       <label><span style="color:red">*</span>Row (X)</label>
      <input ng-model="storageBin.xRow" ng-required="true">
    </md-input-container>
    
    <md-input-container>
       <label><span style="color:red">*</span>Stack (Y)</label>
      <input ng-model="storageBin.yRow" ng-required="true">
    </md-input-container>
    <md-input-container>
       <label><span style="color:red">*</span>Level (Z)</label>
      <input ng-model="storageBin.zRow" ng-required="true">
    </md-input-container>    
    <section layout="row" layout-sm="column" layout-align="start center" layout-wrap>
    	<md-button class="md-raised md-success padd-50" ng-click="saveStorageBin(storageBin)" ng-disabled="warehouseForm.$invalid">Create</md-button>
    	<md-button class="md-raised md-cancel padd-50" ui-sref="app.warehouseDetails">Cancel</md-button>
    </section>
    </form>
    </md-content>
</md-card>
