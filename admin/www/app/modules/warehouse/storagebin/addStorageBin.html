<div ng-init="getWarehouse()">

<md-toolbar class=" md-default-theme" style="background-color:transparent;">
    <div class="md-toolbar-tools">
      <h3 style="margin-left:-10px;" ng-hide="storagebin.storagebinId" class="md-layout-column">Create Storage Bin</h3>
      <h3 style="margin-left:-10px;" ng-show="storagebin.storagebinId" class="md-layout-column">Update Storage Bin</h3>
    </div>
  </md-toolbar>
  
  <!-- <md-toolbar class=" md-default-theme" >
   		<div class="md-toolbar-tools ">	
			<div class="md-layout-row layout-align-start-center pt_relat">	 
		     	<h3 style="margin-left:-10px;" class="md-layout-column">Warehouse</h3>     	
		    </div>  
		    <span class="close_box">
		    	<ng-md-icon class="icon-white svgstyle" size="35" icon="close" ui-sref="app.merchants"></ng-md-icon> 
		    </span>   
		</div> 
  </md-toolbar> -->
  
<md-card flex-gt-sm="90" flex-gt-md="80" >
   
    <md-content md-theme="docs-dark" layout-padding layout="column" layout-sm="column">
      <form name="storagebinForm" novalidate>
      
    <md-input-container>
       <label>Name<span style="color:red">*</span></label>
      <input ng-model="storagebin.name" ng-required="true">
    </md-input-container>
    <md-input-container>
       <label>Description<span style="color:red">*</span></label>
      <input ng-model="storagebin.description" ng-required="true">
    </md-input-container>
    <md-input-container layout-padding flex>
       			<label>Warehouse<span style="color:red">*</span></label>
         		<md-select ng-model="warehouse" ng-required="true" ng-model-option="{track by $value.warehouseId}">
		            <md-option ng-repeat="warehouse in getWarehouseList" ng-value="warehouse">
		              {{warehouse.name}}
		            </md-option>
          		</md-select>
    </md-input-container>
    <md-input-container>
       <label>Row <span style="color:red">*</span></label>
      <input ng-model="storagebin.row" ng-required="true" maxlength="10">
    </md-input-container>
    
    <md-input-container>
       <label>Stack <span style="color:red">*</span></label>
      <input ng-model="storagebin.stack" ng-required="true" maxlength="10">
    </md-input-container>
    <md-input-container>
       <label>Level <span style="color:red">*</span></label>
      <input ng-model="storagebin.level" ng-required="true" maxlength="10">
    </md-input-container>    
    <section layout="row" layout-sm="column" layout-align="start center" layout-wrap>
    	<md-button class="md-raised md-success padd-50" ng-hide="storagebin.storagebinId" ng-click="saveStorageBin(storagebin)" ng-disabled="storagebinForm.$invalid">Create</md-button>
    	<md-button class="md-raised md-success padd-50" ng-show="storagebin.storagebinId" ng-click="updateStoragebin(storagebin);" ng-disabled="storagebinForm.$invalid">Update</md-button>
    	<md-button class="md-raised md-cancel padd-50" ui-sref="app.storagebin">Cancel</md-button>
    </section>
    </form>
    </md-content>
</md-card>

</div>
