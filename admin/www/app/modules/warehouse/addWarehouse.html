<div ng-init="shopList()">
     
  <md-toolbar class=" md-default-theme" style="background-color:transparent;">
   		<div class="md-toolbar-tools ">	
			 	<h3 style="margin-left:-10px;" class="md-layout-column" ng-hide="warehouse.warehouseId">Create Warehouse</h3>
			 	<h3 style="margin-left:-10px;" class="md-layout-column" ng-show="warehouse.warehouseId">Update Warehouse</h3>     	
		</div> 
  </md-toolbar>

  <md-card flex-gt-sm="90" flex-gt-md="80">
    <md-content md-theme="docs-dark" layout-padding layout="column" layout-sm="column">
      <form name="warehouseForm" novalidate>
      
      <div layout="row" layout-sm="column">
      
      <div flex>
		<div layout-padding>
	    <md-input-container layout-padding  flex>
	       <label>Name<span style="color:red">*</span></label>
	      <input ng-model="warehouse.name" ng-required="true" maxlength="45">
	    </md-input-container>
	    <md-input-container layout-padding flex>
	       <label>Description<span style="color:red">*</span></label>
	      <input ng-model="warehouse.description" ng-required="true" maxlength="200">
	    </md-input-container>
        <md-input-container layout-padding  flex>
	       <label>Address-1<span style="color:red">*</span></label>
	    
	       <input name="address1" ng-model="warehouse.address.address1" ng-required="true" ng-maxlength="150">
		      <span ng-message="required" ng-show="warehouseForm.address1.$error.maxlength" style="color:red;">
     		 Enter address within 150 characters</span>
	    </md-input-container>
	    <md-input-container layout-padding  flex>
	       <label>Address-2</span></label>
	      
	       <input name="address2" ng-model="warehouse.address.address2"  ng-maxlength="150">
		      <span ng-message="required" ng-show="warehouseForm.address2.$error.maxlength" style="color:red;">
      		Enter address within 150 characters</span>
	    </md-input-container>  
	  </div>
	  </div>
	  
	  <div flex>
		<div layout-padding>  
		    <md-input-container layout-padding  flex>
		       <label>City<span style="color:red">*</span></label>
		      <input ng-model="warehouse.address.city" ng-required="true" maxlength="45">
		    </md-input-container>
		     <md-input-container layout-padding flex>
       			<label>Country<span style="color:red">*</span></label>
         		<md-select ng-model="country" ng-required="true" ng-model-options="{trackBy: '$value.countryId'}" ng-change = "getState(country);">
		            <md-option ng-repeat="cnt in countries" ng-value="cnt">
		              {{cnt.name}}
		            </md-option>
          		</md-select>
    		</md-input-container>
	        <md-input-container layout-padding flex>
       			<label>State<span style="color:red">*</span></label>
         		<md-select ng-model="state" ng-required="true" ng-model-options="{trackBy: '$value.stateId'}">
		            <md-option ng-repeat="state in states" ng-value="state">
		              {{state.name}}
		            </md-option>
          		</md-select>
    		</md-input-container>
	    	<md-input-container layout-padding  flex>
		       <label>Postal Code<span style="color:red">*</span></label>
		      <input ng-model="warehouse.address.pinCode" valid-number ng-required="true" maxlength="12">
		    </md-input-container>
    </div>
    </div>
    </div>
    <!-- <section layout="row" layout-sm="column" layout-align="start center" layout-wrap>
    	<md-button class="md-raised md-success padd-50" ng-show="warehouse.warehouseId" ng-click="saveWarehouse(warehouse);" ng-disabled="warehouseForm.$invalid">Update</md-button>
    	<md-button class="md-raised md-success padd-50" ng-hide="warehouse.warehouseId" ng-click="saveWarehouse(warehouse);" ng-disabled="warehouseForm.$invalid">Create</md-button>
    	<md-button class="md-raised md-cancel padd-50" ng-if="warehouse.status==true"  ng-click="warehouseDetails(warehouse)">Cancel</md-button>
    	<md-button class="md-raised md-cancel padd-50" ng-if="warehouse.status==null"  ui-sref="app.warehouse">Cancel</md-button>
    </section> -->
    
    <div layout="row" layout-sm="column">
		  	<div flex>
		  		<section layout="row" layout-padding layout-sm="column" layout-align="start center" layout-wrap>
			    	<md-button class="md-raised md-success padd-50" ng-show="warehouse.warehouseId" ng-click="updateWarehouse(warehouse);" ng-disabled="warehouseForm.$invalid">Update</md-button>
			    	<md-button class="md-raised md-success padd-50" ng-hide="warehouse.warehouseId" ng-click="saveWarehouse(warehouse);" ng-disabled="warehouseForm.$invalid">Create</md-button>
			    	<md-button class="md-raised md-cancel padd-50" ng-if="warehouse.status==null"  ui-sref="app.warehouse">Cancel</md-button>
			    	<!-- <md-button class="md-raised md-success padd-50" ng-click="addStore();" ng-disabled="storeForm.$invalid">Create</md-button>
			    	<md-button class="md-raised md-cancel padd-50" ui-sref="app.store">Cancel</md-button> -->
			    </section>
		  	</div>
		  </div>	
    </form>
    </md-content>
</md-card>
</div>
