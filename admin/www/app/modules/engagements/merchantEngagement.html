<div>
 <md-card flex-gt-sm="90" flex-gt-md="80">
    <md-content md-theme="docs-dark" layout-padding layout="column" layout-sm="column">
    <div class="md-layout-row">	 
		     	<h3 style="margin-left: 30px;">Merchant	Engagement</h3>     	
		    </div>  
	    <form name="merchantForm" novalidate>
<!-- 	      <div class="vertical_line"></div> -->
		  <div layout="row" layout-sm="column" layout-md="column">
		  <!-- 	<div flex="20" flex-sm="100" flex-md="100" layout layout-align="center center">
		  		<div layout layout-sm="column">
				    <div class="md-layout-row layout-align-start-center pt_relat" style="height:120px; width:120px;cursor:pointer; text-align:center;  border-radius:5px; padding:5px; border:5px solid rgba(0,0,0,0.1)">	 
					     	<label class="cursor" style="position:relative; color:#000000;">	
							    <span ng-hide="showtext">Browse Merchant Logo</span>
							    <input id="file-upload1" type="file" ng-model="" class="nodisplay" app-filereader ng-change=""/>
							    <img src="" ng-show="" style="position:relative; width:100px; height: 100px;  border-radius: 5px;" />
							    <span ng-hide="true" id="" ></span>
							</label> 
							
				        	
				    </div> 
				  </div>
		  	</div> -->
		  	<div flex="50" flex-sm="100" flex-md="80">
		  		<div layout-padding class="padd-40">
		  			<md-input-container>
				      <label>Name<span style="color:red">*</span></label>
				      <input ng-model="" ng-required="true">
				    </md-input-container>
				    <md-input-container>
				      <label>Contact Person Name<span style="color:red">*</span></label>
				      <input ng-model="" ng-required="true">
				    </md-input-container>
				    <md-input-container>
				      <label>User Name<span style="color:red">*</span></label>
				      <input ng-model="" name="userName" ng-required="true">
				    </md-input-container>
				    <md-input-container>
				      <label>Password<span style="color:red">*</span></label>
				      <input ng-model="" ng-trim="false" ng-change="" ng-required="true">
				    </md-input-container>
		    		<md-input-container>
				     	<label>Email<span style="color:red">*</span></label>
				        <input type="email" ng-model="" ng-required="true" pattern="">
			        	<span ng-message="required" ng-show="" style="color:red;">Email Invalid.</span>
				    </md-input-container>
				    <md-input-container>
				    	<label>Phone<span style="color:red">*</span></label>
			  			<input ng-model="" name="phoneNo" valid-number ng-required="true" ng-maxlength="19">
				      	<span ng-message="required" ng-show="" style="color:red;">
				       	Enter phoneNo within 20 digit
				      	</span>
				    </md-input-container>
     				<md-input-container>
				      <label>Address 1<span style="color:red">*</span></label>
				      <input name="address1" ng-model="" ng-required="true" ng-maxlength="150">
		             <span ng-message="required" ng-show="" style="color:red;">
		               Enter address within 150 characters
		             </span>
				    </md-input-container>
		  		</div>
		  	</div>
		  	<div flex="50" flex-sm="100" flex-md="80">
		  		<div layout-padding class="padd-40">
		  			 
				      <md-input-container>
				      <label>Address 2</label>
				      <input name="address2" ng-model="" ng-maxlength="150">
				      <span ng-message="required" ng-show="" style="color:red;">
		      			Enter address within 150 characters
		      		  </span>
				    </md-input-container>
				    <md-input-container>
		       			<label>Country<span style="color:red">*</span></label>
		         		<md-select ng-model="" ng-required="true" ng-change = "">
				            <md-option ng-repeat="" ng-value="cnt">
				           sdf
				            </md-option>
		          		</md-select>
		    		</md-input-container>
		    		
		    		<md-input-container>
		       			<label>State<span style="color:red">*</span></label>
		         		<md-select ng-model="" ng-required="true" ng-change = "">
				            <md-option ng-repeat="" ng-value="state">
				              {{state.name}}
				            </md-option>
		          		</md-select>
		    		</md-input-container>
		    		
		    		 <md-input-container>
		       			<label>City<span style="color:red">*</span></label>
		         		<md-select ng-model="" ng-required="true">
				            <md-option ng-repeat="" ng-value="city">
				              {{city.name}}
				            </md-option>
		          		</md-select>
		    		</md-input-container>
				     <md-input-container>
				      <label>Postal Code<span style="color:red">*</span></label>
				      <input valid-number ng-model="" ng-required="true">
				   	</md-input-container> 
				   	
				   	<md-input-container layout-padding flex>
      					<label>Fees Percentage<span style="color:red">*</span></label>
      					<input ng-model="" type="text" name="" value-restriction="100" required ng-maxlength="19" pattern="[0-9]{1,2}\.[0-9]{1,2}$|^[0-9]{1,3}$" >
      					<span ng-message="required" ng-show="" style="color:red;" >
       						Enter Tax Percentage value within 100</span>
		      
   					</md-input-container>
				   	
				   	<section layout="row" layout-padding layout-sm="column" style="padding-top: 20px;">
					    	<md-button class="md-raised md-success padd-50" ng-click="" ng-disabled="">Create</md-button>
					    	<md-button class="md-raised md-cancel padd-50" ui-sref="">Cancel</md-button>
					</section>
					</div>
		  	</div>
		  </div>
				   	
		  	
		    
	    </form>
    </md-content>
</md-card>
</div>
