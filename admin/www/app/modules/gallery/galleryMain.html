<div layout layout-wrap class="fold-container">
	<!--  No product folder  -->
	
	<ng-md-icon ng-click="addGallery($event, true,folderList);" icon="note_add" style="fill:  rgba(0,0,0,0.4)" size="20"></ng-md-icon>
	<div ng-repeat="folder in folderList" class="folder" layout-margin layout-padding flex-sm="50" flex-md="25" flex-gt-md="20" ng-click="openFolder(folder);">
		<div ng-show="false"> Image</div>
		<div ng-show="false">  <div class="gallery-folder-icons"><ng-md-icon  icon="folder" style="fill: rgba(15,157,88,0.6)" size="100"></ng-md-icon></div> </div>
		<div ng-show="true">  <div class="gallery-folder-icons"><ng-md-icon icon="folder_open" style="fill: rgba(15,157,88,0.6)" size="100"></ng-md-icon> </div></div>
		<div class="md-title text-center">{{folder.fileName}}</div>
	</div>
