<link rel="stylesheet" href="css/gallery.css" />
<md-card layout-fill class="tbl-body" >
 	<md-toolbar class=" md-default-theme" style="background-color:transparent; box-shadow:0px 1px 1px rgba(0,0,0,0.07)">
		<div class="md-toolbar-tools" layout-sm="column" layout-gt-sm="row">
	  		<div flex="30"><h3 style="border: none;" >Gallery</h3></div>
	  		<div flex="70" layout="row" layout-align="end end">
	  			<ul class="gal-mani-icon" flex layout layout-align="end end">
	  				<input type="text" name="" class="img-search"/>
	  				<li></li>
	  				<li><ng-md-icon icon="view_list" style="fill:  rgba(0,0,0,0.4)" size="20"></ng-md-icon></li>
	  				<li><ng-md-icon icon="view_module" style="fill:  rgba(0,0,0,0.4)" size="20"></ng-md-icon></li>
	  				<li></li>
	  				<li><ng-md-icon icon="delete" style="fill: rgba(0,0,0,0.4)" size="20"></ng-md-icon></li> 
	  				<li><ng-md-icon icon="mode_edit" style="fill:  rgba(0,0,0,0.4)" size="20"></ng-md-icon></li>
	  				<li><ng-md-icon icon="visibility" style="fill:  rgba(0,0,0,0.4)" size="20"></ng-md-icon></li>
	  				<li><ng-md-icon icon="note_add" style="fill:  rgba(0,0,0,0.4)" size="20"></ng-md-icon></li>
	  				
	  				
	  				
	  			</ul>
	  				
	  		</div>
	  		
	    </div>
    </md-toolbar>
    <md-card-content class="nopadd gallery-container">
		<div layout="row" layout-padding>
			<div flex="20">
				
				<ul class="gallery-aside ">
					<li class="md-body-1"><div class="add-newfolder">NEW</div></li>
					<li class="md-body-1">Recent</li>
					<li class="md-body-1">Starred</li>
					<li class="md-body-1">Trash</li>
					<li class="md-body-1">Photos</li>
				</ul>
			</div>
			<div flex="80">
				
				<div layout layout-wrap class="fold-container">
					<!--  No product folder  -->
					<div class="folder" layout-margin layout-padding flex-sm="50" flex-md="25" flex-gt-md="20">
						<div ng-show="false"> Image</div>
						<div ng-show="false">  <div class="gallery-folder-icons"><ng-md-icon  icon="folder" style="fill: rgba(15,157,88,0.6)" size="100"></ng-md-icon></div> </div>
						<div ng-show="true">  <div class="gallery-folder-icons"><ng-md-icon icon="folder_open" style="fill: rgba(15,157,88,0.6)" size="100"></ng-md-icon> </div></div>
						<div class="md-title text-center">Apple</div>
					</div>
					
					<!-- product folder  -->
					<div class="folder active" layout-margin layout-padding flex-sm="50" flex-md="25" flex-gt-md="20">
						<div ng-show="false"> Image</div>
						<div ng-show="true">  <div class="gallery-folder-icons"><ng-md-icon  icon="folder" style="fill: rgba(15,157,88,0.6)" size="100"></ng-md-icon></div> </div>
						<div ng-show="false">  <div class="gallery-folder-icons"><ng-md-icon icon="folder_open" style="fill: rgba(15,157,88,0.6)" size="100"></ng-md-icon> </div></div>
						<div class="md-title text-center">Apple</div>
					</div>
					
					<!-- Image -->
					<div class="folder" layout-margin layout-padding flex-sm="50" flex-md="25" flex-gt-md="20">
						<div ng-show="true">  <div class="gallery-img"> <img src="images/sblogo.png"></div></div>
						<div ng-show="false">  <div class="gallery-folder-icons"><ng-md-icon  icon="folder" style="fill: rgba(15,157,88,0.6)" size="100"></ng-md-icon></div> </div>
						<div ng-show="false">  <div class="gallery-folder-icons"><ng-md-icon icon="folder_open" style="fill: rgba(15,157,88,0.6)" size="100"></ng-md-icon> </div></div>
						<div class="md-title text-center">Apple</div>
					</div>
					
					
					
				</div>
			</div>
		</div>
    </md-card-content>
</md-card>
