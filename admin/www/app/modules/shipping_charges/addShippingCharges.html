<div class="row row_space">
	<div class="col-md-8 col-md-offset-4">
		<div class="" style="width: 350px">
			<h3 align="center">ADD STORE</h3>
			<form name="addstoreform">
				<div class="form-group">
					<input type="text" class="form-control"
						ng-model="addstore.storeName" placeholder="Name" required>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" ng-model="addstore.address"
						placeholder="Address" required>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" ng-model="addstore.pnoneNo"
						placeholder="Address" required>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" ng-model="addstore.city"
						placeholder="City" required>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" ng-model="addstore.state"
						placeholder="State" required>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" ng-model="addstore.country"
						placeholder="Country" required>
				</div>
				<div class="form-group">
					<input type="text" class="form-control"
						ng-model="addstore.postalCode" placeholder="Pin Code" required valid-number>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" ng-model="addstore.phone"
						placeholder="Phone Number" required numbers-only="numbers-only">
				</div>
				<button type="submit" class="btn btn-primary btn-block marginbottom"
					ng-click="addStoreFunc(addstore)">SUBMIT</button>
			</form>
		</div>
	</div>
</div>
