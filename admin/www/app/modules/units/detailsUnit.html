<md-card flex-gt-sm="90" flex-gt-md="80" >
   <md-card-content style="padding: 0px 0px 16px 0px;">
     <md-toolbar class="md-whiteframe-4dp" style="z-index: 3;">
	<div class="md-toolbar-tools">
	
	<div layout="row" layout-align="start center">	 
     	<h3 layout="column" style="padding: 0px 10px;">Units</h3>     
     	  <span class="close_box">
		    <ng-md-icon class="icon-white svgstyle" size="35" icon="close" ui-sref="app.units"></ng-md-icon> </span> 	
    </div>       
	</div>
	
	<md-button class="md-fab edit-btn" aria-label="Eat cake" ng-click="editUnit(unit)">
		<ng-md-icon icon="mode_edit" size="20" style="fill: white;"></ng-md-icon>
	</md-button>

	</md-toolbar>
	
	<md-list>
           	
           	<span  layout="column" class="detail-list" layout-align="start start">
            		 <span class="ft-18 paddtb-8">{{unit.abbreviation}}</span>
            		 <span class="hash_color ft-14">Abbrevation</span>
           	</span>
           	
           	<span  layout="column" class="detail-list" layout-align="start start">
            		 <span class="ft-18 paddtb-8">{{unit.description}}</span>
            		 <span class="hash_color ft-14">Description</span>
           	</span>  
           	            	          	        	

     </md-list>
     
   </md-card-content>
</md-card>
