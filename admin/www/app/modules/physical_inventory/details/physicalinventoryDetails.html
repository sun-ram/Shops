<md-card flex-gt-sm="90" flex-gt-md="80" ng-init="getPhysicalinventoryDetails();">
   <md-card-content style="padding: 0px 0px 16px 0px;">
    <md-toolbar ng-hide="warehouse.isprocessed" class=" md-default-theme">
		<div class="md-toolbar-tools" layout="row">
	  		<h2 layout-align="start">Movement</h2>
	    	<span class="flex"></span>
	    	<span hd-show="isMovementAdded">{{movement.name}} {{movement.warehouse.name}}</span>
	      	<md-button ng-hide="movement.ismoved == 'Y'" class="md-fab edit-btn" aria-label="Eat cake" ng-click="redirectToEditMovement(movement);$event.stopPropagation();">
				<ng-md-icon icon="mode_edit" size="20" style="fill: white;"></ng-md-icon>
			</md-button>   
	    </div>
	    <span class="close_box" ui-sref="app.physical_inv">
		   <ng-md-icon class="icon-white svgstyle" size="35" icon="close"></ng-md-icon> 
		</span> 
    </md-toolbar>
       	<md-content layout-padding layout="column" layout-sm="column" class="edit-container">
			<form name="physicalinventoryForm" novalidate>
			  <div layout layout-sm="column" ng-repeat = "movementLine in movement.movementLines">
			  <div layout-padding  flex><span>{{movementLine.product.name}}</span></div>
			     <div layout-padding  flex><span>{{movementLine.toStoragebin.name}} ({{movementLine.toStoragebin.stack}} - {{movementLine.toStoragebin.row}} - {{movementLine.toStoragebin.level}})</span></div>
			     <div layout-padding  flex><span>{{movementLine.qty}}</span></div>
			  </div>
	    	</form>
    	</md-content>
  </md-card-content>
</md-card>
