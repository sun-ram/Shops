<div class='container-fluid' ng-init="getInventory()">
    	<div class='row'>
        	<div class='col-xs-12'>
				<div class='datatableContainer'>
			<table ng-table="tableParams" show-filter="true" class="table table-striped  table-hover" id='myTable'>
				<tbody>
						<tr id="tr{{p.inventoryId}}" ng-class-odd="'odd'" ng-class-even="'even'" ng-repeat="p in $data">
						<td class="rowTd" data-title="'Store'" sortable="'storeName'" filter="{ 'storeName': 'text' }"> {{p.storeName}}</td>
						<td class="rowTd" data-title="'Name'" sortable="'inventoryName'" filter="{ 'inventoryName': 'text' }"> {{p.inventoryName}}</td>
						<td class="rowTd" data-title="'Warehouse'" sortable="'warehouseName'" filter="{ 'warehouseName': 'text' }"> {{p.warehouseName}}</td>
						<td class="rowTd" data-title="'Description'" sortable="'description'" filter="{ 'description': 'text' }"> {{p.description}}</td>						
						<td class="rowTd"><button ng-show = "!p.isprocessed" type="button" ng-click="editInventory(p);" class="btn btn-info" aria-label="Left Align">Edit</button></td>
						<td class="rowTd"><button ng-show = "!p.isprocessed" type="button" ng-click="removeInventory(p.inventoryId);" class="btn btn-info" aria-label="Left Align">Delete</button></td>
						<td class="rowTd"><button ng-show = "!p.isprocessed" type="button" ng-click="conformInventroy(p.inventoryId);" class="btn btn-info" aria-label="Left Align">Process</button></td>
						<td class="rowTd"><button type="button" ng-click="viewLine(p)" class="btn btn-info" aria-label="Left Align">View Line</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
