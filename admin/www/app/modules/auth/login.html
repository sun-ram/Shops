<style>
svg {
	width: 70%;
	color: white;
	fill: white;
}

.btn-lgcolor {
	background-color: #73A542;
}

.text-white {
	color: #fff !important;
}

.ft-14 {
	font-size: 14px;
}
</style>


<div layout-align="start center" class="animate img-login"
	style="width: 100%; min-width: 100%; max-width: 100%; height: 100% !important; background-image: url('images/bg-admin.jpg'); background-size: cover;"
	layout="column" class="colorNested ">
	<md-card-content layout="row">
	<h2 class="md-display-2 text-white">Admin Panel</h2>
	</md-card-content>
	<div class="" layout="row" layout-align="center center" layout-wrap>
		<md-card layout="column" layout-padding>
		<form name="login" novalidate ng-hide="forget">
			<div layout-padding>
				<div layout-padding>
					<md-input-container class=""> <label><md-icon
							md-svg-src="images/svg/at5.svg" class="name"></md-icon>User Name</label>
					<input name="userName" ng-model="user.userName" type="text"
						ng-enter="signIn();" ng-required="true"> 
					 <div ng-messages="login.userName.$error">
						<div ng-message="required"
							ng-show="(userNameRequired && !user.userName) || (login.userName.$invalid && !login.userName.$pristine)"
							style="color: red;">
							<div style="font-size: 4;">Username is required.</div>
						</div>
						<!--<div ng-message="required"
							ng-show="login.emailId.$error.email || (!login.emailId.$error.required && !login.emailId.$valid)"
							style="color: red;">
							<div style="font-size: 4;">Email Invalid.</div>
						</div>-->
					</div> 
					</md-input-container>
					<md-input-container class=""> <label><md-icon
							md-svg-src="images/svg/block31.svg" class="name"></md-icon>Password</label>
					<input ng-model="user.password" name="password" id="password"
						type="password" ng-trim="false"
						ng-change="user.password = user.password.split(' ').join('')"
						ng-enter="signIn();" ng-required="true">
					<div ng-messages="login.password.$error"
						ng-show="(passwordRequired && !user.password) || (login.password.$invalid && !login.password.$pristine)">
						<div style="width: 279px; height: 14px; font-size: small;">Password
							is required.</div>
					</div>
					</md-input-container>
					<div layout="row">
						<div>
							<md-checkbox class="md-green" ng-change="saveauth()"
								ng-model="rememberme" aria-label="Checkbox 1"> <span>Remember
								me</span> </md-checkbox>
						</div>
						<div>
							<md-button class="md-primary" ng-click="forget=true">forgot
							password?</md-button>
						</div>
					</div>
					<div layout layout-row style="padding-top: 15px;">
						<span flex></span>
						<md-button flex class="md-raised md-success  text-white"
							ng-disabled="(user.userName == '' || user.userName == undefined) || login.password.$invalid"
							ng-click="signIn()">Login &nbsp;<md-icon
							md-svg-src="images/svg/news37.svg" class="name"></md-icon> </md-button>
						<span flex></span>
					</div>
				</div>
			</div>
		</form>
		<form name="reset" novalidate ng-show="forget">
			<div layout-padding>
				<div layout-padding>
					<md-input-container class=""> <label><md-icon
							md-svg-src="images/svg/at5.svg" class="name"></md-icon>Username</label> <input
						name="userName" ng-model="user.userName" type="text"
						ng-required="true"> </md-input-container>
					<div layout layout-row style="padding-top: 15px;">
						<span flex></span>
						<md-button flex class="md-raised md-primary  text-white"
							ng-click="cancel()">Cancel </md-button>
						<span flex></span> <span flex></span>
						<md-button flex class="md-raised md-success  text-white"
							ng-disabled="(user.userName == '' || user.userName == undefined)" ng-click="forgetpass(user)">Submit
						</md-button>
						<span flex></span>
					</div>
				</div>
			</div>
		</form>
		</md-card>
	</div>

</div>
