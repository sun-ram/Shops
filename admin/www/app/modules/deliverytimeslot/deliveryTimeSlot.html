		<ng-md-icon icon="add" size="35" class="icon-white" ></ng-md-icon>

<div ng-init="getDeliveryTimeSlots()">
<md-card flex-gt-sm="90" flex-gt-md="80" class="tbl-body">
	
	<md-toolbar class=" md-default-theme" style="background-color:transparent;">
	<div class="md-toolbar-tools" layout="row">
  		<h3 layout-align="start">Delivery Time Slot</h3>
  		<div class="tbl-search">
  			<ng-md-icon icon="search"  class="icon-white" ></ng-md-icon>
  			<input ng-model="searchText" type="text"  placeholder="Search">
  		</div>	 			
  		</div>
  		</md-toolbar>
   <md-card-content class="nopadd">
	<md-data-table-container>	
     <md-list>     
     <md-item class="data-table-list " md-data-table>     		
     	 <md-item-content layout="row" class="tbl-header">
          <div layout="row" layout-wrap class="full_wid">
         	<span flex=40 layout-align="start center" layout>
         	<span layout-padding class="shopname" class="padd-tr5-lb8 ft-18">From Time</span>             	
           	</span>
         	<span flex=40 layout-align="start center" layout>
             <span>To Time</span>
           	</span>
           	<span flex=20 layout-align="center center" layout>
               <span>Actions</span>
             </span>	
            </div>
           
         </md-item-content>
        
       </md-item>
       
       <md-item class="data-table-list" ng-repeat="deliveryTimeSlot in listOfDeliveryTimeSlot | filter:searchText | orderBy: deliveryTimeSlotsPagination.order | limitTo: deliveryTimeSlotsPagination.limit: (deliveryTimeSlotsPagination.page - 1) * deliveryTimeSlotsPagination.limit" class="md-table-content-row" ng-click="deliveryTimeSlotDetails(deliveryTimeSlot)">
         <md-item-content layout="row" layout-padding>
            <div layout="row" layout-wrap class="full_wid tbl-body">
            
            <span flex=40 layout layout-align="start center">           		
             <span layout-padding class="shopname" class="padd-tr5-lb8 ft-18">{{deliveryTimeSlot.fromTime}}</span>                          
           	</span>
           	<span flex=40 layout layout-align="start center">
           	 <span flex class="shopname">{{deliveryTimeSlot.toTime}}</span>
            </span>
            <span flex=20 layout-align="center center" layout>
                <md-button class="md-icon-button md-primary" ng-click="redirectToEditStore(store);$event.stopPropagation();" aria-label="Edit">
        			<ng-md-icon icon="mode_edit" size="20" class="icons hash_color  btn-success" ng-click="editDeliveryTimeSlot(deliveryTimeSlot);$event.stopPropagation();"></ng-md-icon>
        		</md-button>
             	<md-button class="md-icon-button md-primary" ng-click="deleteStore(store.storeId);$event.stopPropagation();" aria-label="Delete">
             		<ng-md-icon icon="close" size="20" class="icons hash_color btn-danger" ng-click="deleteDeliveryTimeSlot(deliveryTimeSlot);$event.stopPropagation();"></ng-md-icon>
             	</md-button>
             </span>
                       
           	        	
            </div>       	
           
         </md-item-content>
         
       </md-item>
     </md-list>
     </md-data-table-container>
   </md-card-content>
   
   
</md-card>

<div layout layout="row"  class="table-pagination-bg" layout-align="end end">
   	<md-data-table-pagination md-limit="deliveryTimeSlotsPagination.limit" md-page="deliveryTimeSlotsPagination.page" md-total="{{listOfDeliveryTimeSlot.length}}" md-trigger="onpagechange"></md-data-table-pagination>
   	</div>
</div>
