<md-card flex-gt-sm="90" flex-gt-md="80" ng-init="shopList()">
   <md-toolbar class=" md-default-theme">
    <div class="md-toolbar-tools">
      <h2 class="md-flex">Employee</h2>
   	<span class="close_box">
   	<!-- <ng-md-icon class="icon-white svgstyle" size="35" icon="close" ng-click="close()"></ng-md-icon>  -->
   	 <ng-md-icon class="icon-white svgstyle" size="35" ng-if="user.status=='true'" icon="close" ui-sref="app.employeedetailsview"></ng-md-icon>
	   	<ng-md-icon class="icon-white svgstyle" size="35" ng-if="user.status==null"  icon="close" ui-sref="app.aviateemployees"></ng-md-icon> 
   </span> 
    </div>
  </md-toolbar>
    <md-content md-theme="docs-dark" layout-padding layout="column" layout-sm="column" class="edit-container">
      <form name="employeeForm" novalidate>
      <div layout layout-sm="column">
      
    <md-input-container layout-padding flex>
       <label>First Name<span style="color:red">*</span></label>
      <input ng-model="user.firstName" ng-required="true">
    </md-input-container>
    <md-input-container layout-padding flex>
       <label>Last Name<span style="color:red">*</span></label>
      <input ng-model="user.lastName" ng-required="true">
    </md-input-container>
    </div>
    		    <div layout layout-sm="column">
    
    <md-input-container layout-padding flex> 
     <label>
    Role<span style="color:red">*</span></label>
    <md-select ng-model="user.role" ng-required="true">
            <md-option  value="DELIVERYBOY">DELIVERYBOY</md-option>
             <md-option  value="PICKER">PICKER</md-option>
    </md-select> 
    </md-input-container>
    
     <md-input-container ng-if = "!isStoreAdmin" layout-padding flex>
       <label>Store<span style="color:red">*</span></label>
         <md-select ng-model="user.storeId" ng-required="true">
            <md-option ng-repeat="shop in shops" value="{{shop.storeId}}">
              {{shop.storeName}}
            </md-option>
          </md-select>
    </md-input-container>
    </div>
		    <div layout layout-sm="column">

	<md-input-container layout-padding flex>
       <label></span>Email ID<span style="color:red">*</span></label>
      
        <input type="email" name="emailId" ng-model="user.emailId" ng-required="true" ng-disabled="user.customerId" pattern="^[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$">
	        <span ng-message="required" ng-show="employeeForm.emailId.$error.email || (!employeeForm.emailId.$error.required && !employeeForm.emailId.$valid)" style="color:red;">Email Invalid.</span>
    </md-input-container>    
    <md-input-container layout-padding flex>
       <label></span>Phone<span style="color:red">*</span></label>
      
      <input ng-model="user.phoneNo" name="phoneNo" valid-number ng-required="true" ng-maxlength="19">
      <span ng-message="required" ng-show="employeeForm.phoneNo.$error.maxlength" style="color:red;">
       Enter phoneNo within 20 digit</span>
    </md-input-container>
    </div>
    		    <div layout layout-sm="column">
    
    <md-input-container layout-padding flex>
       <label></span>Address<span style="color:red">*</span></label>
    
      <input name="address1" ng-model="user.address" ng-required="true" ng-maxlength="150">
		      <span ng-message="required" ng-show="employeeForm.address1.$error.maxlength" style="color:red;">
      Enter address within 150 characters</span>
    </md-input-container>
      <md-input-container layout-padding flex>
       <label></span>City<span style="color:red">*</span></label>
      <input ng-model="user.city" ng-required="true">
    </md-input-container>
    </div>
    		    <div layout layout-sm="column">
    
    <md-input-container layout-padding flex>
       <label></span>State<span style="color:red">*</span></label>
      <input ng-model="user.state" ng-required="true">
    </md-input-container>
      <md-input-container layout-padding flex>
       <label></span>Country<span style="color:red">*</span></label>
      <input ng-model="user.country" ng-required="true">
    </md-input-container>
    </div>
    		    <div layout layout-sm="column">
    
      <md-input-container layout-padding flex>
       <label></span>Postal Code<span style="color:red">*</span></label>
      <input ng-model="user.postalCode" valid-number ng-required="true">
    </md-input-container>
    </div>
    <section layout="row" layout-sm="column" layout-align="start center" layout-wrap>
    	<md-button class="md-raised md-success padd-50" ng-show="user.customerId" ng-click="updateEmployee(user);">Update</md-button>
    	<md-button class="md-raised md-success padd-50" ng-hide="user.customerId" ng-click="saveEmployee(user);" ng-disabled="employeeForm.$invalid">Create</md-button>
    	<md-button class="md-raised md-cancel padd-50" ng-if="user.status=='true'" ui-sref="app.employeedetailsview">Cancel</md-button>
    	<md-button class="md-raised md-cancel padd-50" ng-if="user.status==null" ng-click="cancel();">Cancel</md-button>
    </section>
    </form>
    </md-content>
</md-card>
