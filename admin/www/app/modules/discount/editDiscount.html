<div>
   <md-toolbar class=" md-default-theme" style="background-color:transparent;">
    <div class="md-toolbar-tools">
      <h3 class="md-flex" style="margin-left:-10px;">Update Discount</h3> 
      
    </div>
  </md-toolbar>
  <md-card flex-gt-sm="90" flex-gt-md="80">
    <md-content md-theme="docs-dark" layout-padding layout="column" layout-sm="column" class="edit-container">
      <form name="discountForm" novalidate>
      	<div layout layout-sm="column">
        <md-item class="md-raised" layout-padding  flex>
           	<span  layout="column"layout-align="start start">
	           	<span class="ft-18 paddtb-8">{{discountEdit.name}}</span>
	           	<span class="hash_color ft-14">Name</span>
           	</span> 
      	</md-item>
        <md-item class="md-raised" layout-padding  flex>
           	<span layout="column"  layout-align="start start">
           		 <span class="ft-18 paddtb-8">{{discountEdit.storeList[0].name}}</span>
           		 <span class="hash_color ft-14">Store Name</span>
           	</span>  
        </md-item>
    	</div>
     	<div layout layout-sm="column">
		    <md-input-container layout-padding flex>
		       <label></span>Discount Percentage<span style="color:red">*</span></label>
		      <input ng-model="discountEdit.discountPercentage" name="percentage" ng-maxlength="3" max="100" ng-hide="discountEdit.discountAmount > 0" ng-focus="required2=false;required=true">
		      <span class="error" ng-show="discountForm.percentage.$error.max" style="color:red;">
      			Invalid Percentage!</span>
		    </md-input-container>   
		    <md-input-container layout-padding flex>
		       <label></span>Discount Amount</label>
		      <input ng-model="discountEdit.discountAmount" valid-number ng-maxlength="20" ng-hide="discountEdit.discountPercentage > 0" ng-focus="required2=true;required=false;">
		    </md-input-container>
	    </div>   	
     	<div layout layout-sm="column">
    		<md-input-container layout-padding flex>
		       <label></span>Minimum Quantity</label>
		      <input ng-model="discountEdit.minQty"valid-number ng-maxlength="2">
		    </md-input-container>
		    
		    <md-input-container layout-padding flex>
		       <label></span>Maximum Quantity</label>
		      <input ng-model="discountEdit.maxQty" valid-number>
		    </md-input-container>   
	    </div>
	    <div layout layout-sm="column">
	       <div layout-padding flex>
		       <label></span>From Date</label>
		       <md-datepicker ng-model="discountEdit.startDate" name="startdate" ng-required="discountEdit.endDate!=null" md-placeholder="From date"  md-min-date="minDate" ng-click="discountEdit.endDate=null"></md-datepicker>
		   	   <span class="error" ng-show="discountForm.startdate.$error.required" style="color:red;">
      			Select Start Date!</span>
		   </div>    
		   <div layout-padding flex>
		       <label></span>To Date</label>
		       <md-datepicker ng-model="discountEdit.endDate" name="enddate" ng-required="discountEdit.startDate!=null" md-placeholder="End date" md-min-date="discountEdit.startDate"></md-datepicker>
		   	   <span class="error" ng-show="discountForm.enddate.$error.required" style="color:red;">
      			Select End Date!</span>
		    </div>
	    </div>
	    <div layout layout-sm="column">
    		<md-input-container layout-padding flex>
		       <label></span>Start Time<span style="color:red">*</span></label>
		      <input type="time" ng-model="discountEdit.startTime" name="startTime" ng-required="true" ng-blur="validateTime(discountEdit);" ng-required="true">
		    </md-input-container>
		    <md-input-container layout-padding flex>
		       <label></span>End Time<span style="color:red">*</span></label>
		      <input type="time" ng-model="discountEdit.endTime" name="endTime" ng-required="true" ng-blur="validateTime(discountEdit);" ng-required="true">
    		  <span ng-show="endTime" style="color:red;">Invalid Time.</span>
		    </md-input-container>   
	    </div>
	    
 	    <section layout="row" layout-sm="column" layout-align="start center" layout-wrap>
	    	<md-button class="md-raised md-success padd-50" ng-click="updateDiscount(discountEdit);"  ng-disabled="discountForm.$invalid">Update</md-button>
	    	<md-button class="md-raised md-success padd-50" ng-click="offerProductRedirect(discountEdit);">Products Discounts</md-button>
	    	<md-button class="md-raised md-cancel padd-50"  ui-sref="app.discount">Cancel</md-button>
	    </section>
    </form>
    </md-content>
</md-card>
</div>
