			     	<label class="custom-file-upload">	
					    <ng-md-icon icon="file_upload" size="20"></ng-md-icon>
					    <input id="file-upload1" type="file" ng-model="merchantImage" class="nodisplay" app-filereader ng-change="uploadFile('file-name1','file-upload1')"/>
					    <span ng-hide="true" id="file-name1" ></span>
					</label>
		     	<h3 style="padding: 0px 10px;" class="md-layout-column">Create Merchant</h3>     	
		    </div>  
		    <span class="close_box">
		    	<ng-md-icon class="icon-white svgstyle" size="35" icon="close" ui-sref="app.merchants"></ng-md-icon> 
		    </span>   
		</div> 
   </md-toolbar>
 
 
    <md-content md-theme="docs-dark" layout-padding layout="column" layout-sm="column" class="edit-container">
	    <form name="merchantForm" novalidate>
	    <div layout layout-sm="column">
		    <md-input-container layout-padding  flex>
		      <label>Name<span style="color:red">*</span></label>
		      <input ng-model="merchantDetail.merchantName" ng-required="true">
		    </md-input-container>
		    <md-input-container layout-padding flex>
		      <label>User Name (Email-Id)<span style="color:red">*</span></label>
		        <input type="email" name="userName" ng-model="merchantDetail.userName" ng-required="true" pattern="^([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)$">
	        <span ng-message="required" ng-show="merchantForm.userName.$error.email || (!merchantForm.userName.$error.required && !merchantForm.userName.$valid)" style="color:red;">Email Invalid.</span>
		    </md-input-container>
		    </div>
		    <div layout layout-sm="column">
		    <md-input-container layout-padding flex>
		      <label>Password<span style="color:red">*</span></label>
		      <input ng-model="merchantDetail.password" ng-trim="false" ng-change="merchantDetail.password = merchantDetail.password.split(' ').join('')" ng-required="true">
		    </md-input-container>
		    <md-input-container layout-padding flex>
		      <label>Phone<span style="color:red">*</span></label>
		     
		      
	  <input ng-model="merchantDetail.phoneNo" name="phoneNo" valid-number ng-required="true" ng-maxlength="19">
      <span ng-message="required" ng-show="merchantForm.phoneNo.$error.maxlength" style="color:red;">
       Enter phoneNo within 20 digit</span>
		      
		    </md-input-container>
		    </div>
		    <div layout layout-sm="column">
		    <md-input-container layout-padding flex>
		      <label>Address-1<span style="color:red">*</span></label>
		      
		            <input name="address1" ng-model="merchantDetail.address" ng-required="true" ng-maxlength="150">
	    
            <span ng-message="required" ng-show="merchantForm.address1.$error.maxlength" style="color:red;">
       Enter address within 150 characters</span>
		      
		    </md-input-container>
		      <md-input-container layout-padding flex>
		      <label>Address-2<span style="color:red">*</span></label>
		     
		        <input name="address2" ng-model="merchantDetail.address1" ng-required="true" ng-maxlength="150">
		      <span ng-message="required" ng-show="merchantForm.address2.$error.maxlength" style="color:red;">
      Enter address within 150 characters</span>
		    </md-input-container>
		    </div>
		    <div layout layout-sm="column">
		      <md-input-container layout-padding flex>
		      <label>City<span style="color:red">*</span></label>
		      <input ng-model="merchantDetail.city" ng-required="true">
		    </md-input-container>
		    <md-input-container layout-padding flex>
		      <label>State<span style="color:red">*</span></label>
		      <input ng-model="merchantDetail.state" ng-required="true">
		    </md-input-container>
		    </div>
		    <div layout layout-sm="column">
		      <md-input-container layout-padding flex>
		      <label>Country<span style="color:red">*</span></label>
		      <input ng-model="merchantDetail.country" ng-required="true">
		    </md-input-container>
		    <md-input-container layout-padding flex>
		      <label>Postal Code<span style="color:red">*</span></label>
		      <input valid-number ng-model="merchantDetail.postalCode" ng-required="true">
		   	</md-input-container>
		   	</div>
		    <section layout="row" layout-padding layout-sm="column" layout-align="start center" layout-wrap>
		    	<md-button class="md-raised md-success padd-50" ng-click="addMerchant();" ng-disabled="merchantForm.$invalid">Create</md-button>
		    	<md-button class="md-raised md-cancel padd-50" ui-sref="app.merchants">Cancel</md-button>
		    </section>
	    </form>
    </md-content>
</md-card>
