<md-card flex-gt-sm="90" flex-gt-md="80" class="tbl-body">
<md-toolbar class=" md-default-theme" style="background-color:transparent;">
	<div class="md-toolbar-tools" layout="row">
  		<h3 layout-align="start">Sales Order Return Line</h3>
  		<div class="tbl-search">
  			<ng-md-icon icon="search"  class="icon-white" ></ng-md-icon>
  			<input ng-model="search" type="text"  placeholder="Search">
  		</div>
    	</div>
    	<md-button class="md-fab edit-btn sales-orderfab" aria-label="Eat cake" ui-sref="app.salesorderreturn">
		<ng-md-icon  icon="arrow_back" size="20" style="fill: white;"></ng-md-icon>
	</md-button>
</md-toolbar>	 

<md-data-table-container>
<table md-data-table class="md-primary"
	md-progress="deferred">
	<thead md-order="salesOrderReturnLinePagination.order" md-trigger="onorderchange">
	<!-- <span ng-click="salesOrder()" class="close_box">
		    <ng-md-icon class="icon-white svgstyle" size="35" icon="close"></ng-md-icon>
	 </span>  -->
		<tr>
			<th order-by="productVo.name" name="Product"></th>
			<th order-by="discount" name="Discount"></th>
			<th numeric order-by="price" name="Price"></th>
			<th numeric order-by="qty" name="Quantity"></th>
			<th numeric order-by="netAmount" name="Line Amount"></th>
		</tr>
	</thead>
	<tbody>
		<tr
			ng-repeat="product in salesOrderReturnLineList | orderBy: salesOrderReturnLinePagination.order | limitTo: salesOrderReturnLinePagination.limit: (salesOrderReturnLinePagination.page - 1) * salesOrderReturnLinePagination.limit | filter:search">
			<td>{{product.productVo.name}}</td>
			<td>{{product.discount}}</td>
			<td>{{product.price}}</td>
			<td>{{product.qty}}</td>
			<td>{{product.netAmount}}</td>
		</tr>
	</tbody>
</table>
</md-data-table-container> 
<div layout layout="row" class="table-pagination-bg" layout-align="center center">
<md-data-table-pagination md-limit="salesOrderReturnLinePagination.limit" md-page="salesOrderReturnLinePagination.page"
	md-total="{{salesOrderDetails.salesOrderReturnLineVo.length}}" md-trigger="onpagechange"> </md-data-table-pagination>
	<div>
	</div>
 </div> 
</md-card>


<style>
.close_box {
  position: absolute;
  right: 22px;
  top: 97px;
}
</style>
