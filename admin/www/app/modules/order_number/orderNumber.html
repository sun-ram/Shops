<a ng-click="redirectToCreate()">
	<md-button class="md-fab" aria-label="Eat cake" style="position: fixed; right: 23px; bottom: 23px; line-height: inherit; margin-bottom: 0; z-index: 998;">
		<ng-md-icon icon="add" size="35" class="icon-white" ></ng-md-icon>
	</md-button>
</a>
<md-card flex-gt-sm="90" flex-gt-md="80" ng-init="getOrderNumber()">
 <md-toolbar class=" md-default-theme">
	<div class="md-toolbar-tools" layout="row">
  		<h2 layout-align="start">Order Number</h2>
    	<span class="flex"></span>
	 <div class="md-toolbar-tools padd-0 wid-50" ng-show="showSearch">
	      <md-input-container md-theme="input" flex>
	        <label>&nbsp;</label>
	        <input ng-model="searchTxt" style="color: white; border-bottom-color: white;" placeholder="enter search">
	      </md-input-container>
	      <md-button aria-label="Search" style="line-height: inherit; min-width: inherit;" ng-click="showSearch = !showSearch;srch = true;">
	        <ng-md-icon icon="search" class="icon-white"></ng-md-icon>
	      </md-button>
	  </div>
      <md-button ng-show="srch" layout-align="end" style="line-height: inherit; min-width: inherit;" aria-label="Search" ng-click="showSearch = !showSearch; srch = false;">
       <ng-md-icon icon="search"  class="icon-white" ></ng-md-icon>
      </md-button>
    </div>
   </md-toolbar>
   <div layout="row" flex class="pro-header">
      		<div flex="10">&nbsp;</div>
      		<div flex="20">Starting Number</div>
      		<div flex="20">Prefix</div>
      		<div flex="20">Suffix</div>
      		<div flex="20">Next Number</div>
      	</div>
   
   <md-card-content class="nopaddtop">
	<md-data-table-container>
     <md-list>
       <md-item md-data-table class="md-table-content-row">
         <md-item-content layout="row" layout-padding ng-show="orderNumber != null">
          <div layout="row" layout-wrap class="full_wid">
         	<span flex=10  class="padd-5-3" ></span>
           	<span flex=20 layout="column" class="padd-lr5" layout-align="start start">
             <span layout-padding class="shopname" class="padd-tr5-lb8 ft-18"><strong>{{orderNumber.startingNumber}}</strong></span>
           	</span>
           	 <span flex=20 layout="row">
             	<span layout-padding class="shopname" class="padd-tr5-lb8 ft-18"><strong>{{orderNumber.prefix}}</strong></span>
           	 </span>
           	 <span flex=20 layout="row">
             	<span layout-padding class="shopname" class="padd-tr5-lb8 ft-18"><strong>{{orderNumber.suffix}}</strong></span>
           	 </span>
           	 <span flex=20 layout="row">
             	<span layout-padding class="shopname" class="padd-tr5-lb8 ft-18"><strong>{{orderNumber.nextNumber}}</strong></span>
           	 </span>
             <span flex=10 layout="row" layout-align="end center">
                 <md-button class="md-icon-button md-primary" ng-click="redirectToEditOrderNumber(orderNumber);$event.stopPropagation();" aria-label="Edit">
        			<ng-md-icon icon="mode_edit" size="20" class="icons hash_color"></ng-md-icon>
      			</md-button>
             	<md-button class="md-icon-button md-primary" ng-click="deleteOrderNumber(orderNumber);$event.stopPropagation();" aria-label="Delete">
             		<ng-md-icon icon="close" size="20" class="icons hash_color"></ng-md-icon>
             	</md-button>
             </span>
            </div>
         </md-item-content>
         <md-divider></md-divider>
       <md-divider></md-divider>
       </md-item>
     </md-list>
	</md-data-table-container>
   </md-card-content>
   <div layout layout="row" class="table-pagination-bg" layout-align="center center">
	<md-data-table-pagination md-limit="5" md-page="1" md-total="1" md-trigger="onpagechange"></md-data-table-pagination>
	</div>
</md-card>
