<md-card flex-gt-sm="90" flex-gt-md="80" ng-init="getProductDetails()">
   
   <md-toolbar class=" md-default-theme">
    <div class="md-toolbar-tools">
      <h2 class="md-flex">Product Details</h2>
    </div>
    <span class="close_box">
	    <ng-md-icon class="icon-white svgstyle" size="35" icon="close" ui-sref="app.producttype"></ng-md-icon>
	 </span> 
    <md-button class="md-fab edit-btn" aria-label="Eat cake" ng-click="product.status='true';editproduct(productDetail);$event.stopPropagation();">
		<ng-md-icon icon="mode_edit" size="20" style="fill: white;"></ng-md-icon>
	</md-button>
  </md-toolbar>
    
  <md-content md-theme="docs-dark" layout-padding>
  
  <form name="merchant" layout="row">
  
   <div flex="50" class="padd-50 padd-b30" layout-padding layout="column" layout-sm="column">
    <md-input-container>
      <label>Product Name</label>
      <input type="text" ng-model="productDetail.productName" readonly=true/>
    </md-input-container>
 	   
    <md-input-container>
    <textarea id="textarea1" rows="4" style="border: 1px solid #ddd;" class="materialize-textarea" ng-model="productDetail.productUnitOfMeasure.description" readonly></textarea>
    </md-input-container>
    
    
    <md-input-container>
      <label>Product Measurement</label>
      <input type="text" ng-model="productDetail.measurement" readonly=true/>
    </md-input-container>
    
    <md-input-container>
      <label>Type</label>
        <input type="text" ng-model="productDetail.type" readonly=true/>
    </md-input-container>
    
    <md-input-container>
      <label>Price</label>
      <input type="text" ng-model="productDetail.productPrice.price" readonly=true/>
    </md-input-container>
    <md-input-container>
      <label>Type</label>
       <input type="text" ng-model="productDetail.productTypeName" readonly=true></input>
    </md-input-container>
    <md-input-container>
      <label>Measurement Unit</label>
      <input type="text" ng-model="productDetail.productUnitOfMeasure.abbreviation" readonly=true/>
    </md-input-container>
    </div>
        
    <div flex="50" class="padd-50" layout-padding layout="column" layout-sm="column">
    
	    <div class="padd-lrtb30">
	    <div class="md-layout-row layout-align-start-center pt_relat" readonly>	 
		    	  <img style="width: 100px;" src="{{productDetail.orginalfrontimage}}" class="img-circle"/> 
					<label id="file-uploadtest" >	
                    </label>
		     	<h3 style="padding: 0px 10px;" class="md-layout-column">Original Front Image</h3> 
		     	    	
		    </div>	   
	    </div>
	    <div class="padd-lrtb30">
	     <div class="md-layout-row layout-align-start-center pt_relat" >	 
		    	  <img style="width: 100px;" src="{{productDetail.orginalbackimage}}" class="img-circle"/> 
					<label id="file-uploadtest" >
                    </label>
		     	<h3 style="padding: 0px 10px;" class="md-layout-column">Original Back Image</h3> 
	    </div>
	    </div>
	    <div class="padd-lrtb30">
	     <div class="md-layout-row layout-align-start-center pt_relat" readonly>	 
		    	   <img style="width: 100px;" src="{{productDetail.smallfrontimage}}"/> 
					<label id="file-uploadtest" >
                    </label>
		     	<h3 style="padding: 0px 10px;" class="md-layout-column">Thumbnail Front Image</h3> 
		     	    	
		    </div>	  
	    </div>
	    <div class="padd-lrtb30">	    
	    <div class="md-layout-row layout-align-start-center pt_relat" readonly>
		    	  <img style="width: 100px;" src="{{productDetail.smallbackimage}}"/> 	
					<label id="file-uploadtest" >
                    </label>
		     	<h3 style="padding: 0px 10px;" class="md-layout-column">Thumbnail Back Image</h3> 
		     	    	
		    </div>	
	    </div>
    
    </div>
    
    
    
    </form>
    </md-content>
</md-card>
