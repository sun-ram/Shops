<md-card flex-gt-sm="90" flex-gt-md="80" ng-init="getMeasurementUnit();getproductTypeList();">
   
   <md-toolbar class=" md-default-theme">
    <div class="md-toolbar-tools">
      <h2 class="md-flex">Products</h2>
    </div>
        <span class="close_box">
	    <ng-md-icon class="icon-white svgstyle" size="35" icon="close" ui-sref="app.producttype"></ng-md-icon>
	 </span> 
  </md-toolbar>
    
  <md-content md-theme="docs-dark" layout-padding>
  
  <div layout="row" class="addprdct-title">
	<h3 layout-align="start center">Create Product</h3>
  </div>
  
  <form name="addProductForm" layout="row" novalidate>
  
   <div flex="50" class="padd-50 padd-b30" layout-padding layout="column" layout-sm="column">
    <md-input-container>
      <label>Product Name</label>
      <input type="text" ng-model="product.productName" ng-required="true"/>
    </md-input-container>
 	   
    <md-input-container>
          <label>Product Description</label>
    
    <textarea id="textarea1" rows="4" style="border: 1px solid #ddd;" class="materialize-textarea" ng-model="product.productUnitOfMeasure.description"></textarea>
    </md-input-container>
    
    
    <md-input-container>
      <label>Product Measurement</label>
      <input type="text" ng-model="product.measurement" valid-number ng-required="true"/>
    </md-input-container>
    
    <md-input-container>
      <label>Type</label>

      <md-select placeholder="Select Type" ng-model="product.type">
   		 <md-option ng-value="item.Name" ng-repeat="item in typeList" ng-required="true">    
      		{{item.Name}}  
    	</md-option>
	</md-select>
    </md-input-container>
    
    <md-input-container>
      <label>Price</label>
     <!--    <input type="text" class="decimalnumber" ng-model="product.productPrice.price" />  -->
       <input type="text" name="price" ng-model="product.productPrice.price" pattern="^\d*(\.\d{2}$)?" ng-required="true"/> 
   	 <span ng-message="required" ng-show="addProductForm.price.$error.price || (!addProductForm.price.$error.required && !addProductForm.price.$valid)" style="color:red;">Price Should be Number and upto 2 digits decimal point.</span>
   
    </md-input-container>
        

    <md-input-container>
      <label>Type</label>
    
      <md-select placeholder="Select Product Type" ng-model="product.productTypeId" ng-required="true">
   		 <md-option ng-value="item1.productTypeId" ng-repeat="item1 in productTypes">    
      		{{item1.productTypeName}}  
    	</md-option>
	</md-select>
    </md-input-container>
    <md-input-container>
      <label>Measurement Unit</label>
      <md-select name="myModel" ng-model="product.productUnitOfMeasure.abbreviation" ng-required="true">
        <md-option ng-value="item.abbreviation" ng-repeat="item in measuredUnits"> 
           {{item.description}}   	
      		</md-option>
      </md-select>  
  
    </md-input-container>
    
    <section layout="row" layout-align="start center" layout-wrap>
    	<md-button class="md-raised md-success  prdct-btns" ng-click="addproduct();" ng-disabled="addProductForm.$invalid">Create</md-button>
    	 <md-button  ui-sref="app.producttype" class="md-raised md-cancel prdct-btns">Cancel</md-button> 
    	<!-- <md-button class="md-raised md-cancel prdct-btns" ui-sref="app.producttype">Cancel</md-button> -->
    </section>
    </div>
    
    <div flex="50" class="padd-50" layout-padding layout="column" layout-sm="column">
    
	    <div class="padd-lrtb30">
	    <div class="md-layout-row layout-align-start-center pt_relat">	
		    	  <img style="width: 100px;" src="{{OriginalFrontImage}}" class="img-circle" height="100" ng-required="true"/>	
					<label id="file-uploadtest" >
                       <ng-md-icon icon="file_upload" size="20"></ng-md-icon>
                       <input id="file-upload1" type="file" ng-model="OriginalFrontImage" class="nodisplay" app-filereader ng-change="uploadFile('file-name1','file-upload1')"/>
                    	<span id="file-name1"></span>
                    </label>
		     	<h3 style="padding: 0px 10px;" class="md-layout-column">Original Front Image</h3> 
		     	    	
		    </div>	   
	    </div>
	    <div class="padd-lrtb30">
	     <div class="md-layout-row layout-align-start-center pt_relat">	 
	   			  
		    	  <img style="width: 100px;" src="{{OriginalBackImage}}" class="img-circle" height="100" ng-required="true"/>	
					<label id="file-uploadtest" >
                       <ng-md-icon icon="file_upload" size="20"></ng-md-icon>
                       <input id="file-upload2" type="file" ng-model="OriginalBackImage" class="nodisplay" app-filereader ng-change="uploadFile('file-name2','file-upload2')"/>
                    	<span id="file-name2"></span>
                    </label>
		     	<h3 style="padding: 0px 10px;" class="md-layout-column">Original Back Image</h3> 
	    </div>
	    </div>
	    <div class="padd-lrtb30">
	     <div class="md-layout-row layout-align-start-center pt_relat">	 
		    	  
		    	   <img style="width: 100px;" src="{{smallFrontImage}}" class="img-circle" height="100" ng-required="true"/>	
					<label id="file-uploadtest" >
                       <ng-md-icon icon="file_upload" size="20"></ng-md-icon>
                       <input id="file-upload3" type="file" ng-model="smallFrontImage" class="nodisplay" app-filereader ng-change="uploadFile('file-name3','file-upload3')"/>
                    	<span id="file-name3" ></span>
                    </label>
		     	<h3 style="padding: 0px 10px;" class="md-layout-column">Thumbnail Front Image</h3> 
		     	    	
		    </div>	  
	    </div>
	    <div class="padd-lrtb30">	    
	    <div class="md-layout-row layout-align-start-center pt_relat">	  
		    	  <img style="width: 100px;" src="{{smallBackImage}}" class="img-circle" height="100" ng-required="true"/> 
					<label id="file-uploadtest" >
                       <ng-md-icon icon="file_upload" size="20"></ng-md-icon>
                       <input id="file-upload4" type="file" ng-model="smallBackImage" class="nodisplay" app-filereader ng-change="uploadFile('file-name4','file-upload4')"/>
                    	<span id="file-name4" ></span>
                    </label>
		     	<h3 style="padding: 0px 10px;"  class="md-layout-column">Thumbnail Back Image</h3> 
		     	    	
		    </div>	
	    </div>
    
    </div>
    
    
    
    </form>
    </md-content>
</md-card>
