   <md-data-table-container>
     <md-list>
     	<md-item class="data-table-list " md-data-table>
         <md-item-content layout="row" layout-padding class="tbl-header ">
      
      	<div layout="row" layout-wrap class="full_wid tbl-header ">
         	<span flex layout-align="center center" layout>
	         	Product Name
            </span>
            <span flex layout-align="center center" layout>
	         	Unit
            </span>
            <span flex layout-align="center center" layout>
	         	UOM
            </span>
            <span flex layout-align="center center" layout>
	         	Price
            </span>
            <span flex layout-align="center center" layout>

      <!-- <div layout="column" style="width:100%;" flex>
      	<div layout="row" flex class="pro-header">
      		<div flex="20">&nbsp;</div> 
      		<div flex="20">Product Name</div>
      		<div flex="10">Unit</div>
      		<div flex="10">UOM</div>
      		<div flex="10">Price</div>
      		<div flex="15">Category</div>
      		<div flex="15">Product Type</div>-->
      	
      	<div ng-repeat="product in productList">
      	<div layout="row" flex class="pro-lists" layout-align="start center" ng-hide="showDetails" ng-show="product.productId != showInLineEdit">
      		<div flex="20" layout="row" style="">
				<div flex="20"><ng-md-icon icon="mode_edit" size="20" style="margin:5px" class="icons hash_color" ng-click="editproduct(product)"></ng-md-icon></div>
				<div flex="20"><ng-md-icon icon="rate_review" size="20" style="margin:5px" class="icons hash_color" ng-click="showInLineEdit=product.productId;productEdit=product;"></ng-md-icon></div>
				<div flex="20"><ng-md-icon icon="close" size="20"  style="margin:5px" class="icons hash_color" ng-click="deleteProduct(product.productId)"></ng-md-icon></div>
				<div flex="40"><img 	 style="padding:2px; float:right; margin-top:-10px; border-radius:50px; border:1px solid #999999;" src={{product.image.url}} width="40" height="40"/></div>
			</div>
      		<div flex="20">{{product.name}}</div>
      		<div flex="10">{{product.unit}}</div>
      		<div flex="10">{{product.uom.name}}</div>
      		<div flex="10">{{product.price}}</div>
      		<div flex="15">{{product.productCategory.name}}</div>
      		<div flex="15">{{product.productType.name}}</div>
      	</div>
      	
      	<div ng-show="product.productId == showInLineEdit" layout="row" flex class="pro-lists" layout-align="start center">
      		<div flex="20" layout="row" style="">
				<div flex="20"><ng-md-icon  ng-click="updateProduct(editProduct)" icon="mode_edit" size="20" style="margin:5px" class="icons hash_color"></ng-md-icon></div>
				<div flex="20"><ng-md-icon  icon="done" size="20"  style="margin:5px" class="icons hash_color" ng-click="showInLineEdit=null;updateProduct(productEdit);"></ng-md-icon></div>
				<div flex="20"><ng-md-icon  icon="close" size="20"  style="margin:5px" class="icons hash_color" ng-click="showInLineEdit=null;productEdit=product;"></ng-md-icon></div>
				<div flex="40"><img flex style="padding:2px; float:right; margin-top:-10px; border-radius:50px; border:1px solid #999999;" src={{product.image.url}} width="40" height="40"/></div>
			</div>
      		<div flex="20">
				 <input type="text"  ng-model="productEdit.name" />
			</div>
      		<div flex="10"><input type="text"   ng-model="productEdit.unit" /></div>
      		<div flex="10"><input type="text"   ng-model="productEdit.uom.name" /></div>
      		<div flex="10"><input type="text"   ng-model="productEdit.price" /></div>
      		<div flex="15"><input type="text"   ng-model="productEdit.productCategory.name"/></div>
      		<div flex="15"><input type="text"   ng-model="productEdit.productType.name"/></div>
      	</div>
       </div>
      </div>
      
     </md-list>
     </md-data-table-container>
   </md-card-content>   
</md-card> 
<div layout="row">
<md-button flex="25" ng-href={{excelUrl}} layout-align="start start" >Export ProductList</md-button>
<md-button flex="25" ng-click="#" layout-align="start center">
        <label class="custom-excel-input">	
	    <input id="file-upload1" type="file" ng-model="excelFile" app-filereader ng-change="uploadExcel('file-name1','file-upload1')"/>
	    <span ng-hide="true" id="file-name1" ></span>
	</label>			
</md-button>

<div style="font-size:16px;" flex="50" layout="row" class="table-pagination-bg" layout-align="end end">

      md-page="productsPagination.page" md-total="{{data.length}}"
      md-trigger="onpagechange"></md-data-table-pagination>
      </div>
</div>
