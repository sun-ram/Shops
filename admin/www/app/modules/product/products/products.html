<md-button ng-click="addProductRedirect()" class="md-fab"
   aria-label="Eat cake"
   style="position: fixed; right: 23px; bottom: 23px; line-height: inherit; margin-bottom: 0; z-index: 998;">
   <ng-md-icon icon="add" size="35" style="fill: white;"></ng-md-icon>
</md-button>
<md-card flex-gt-sm="90" flex-gt-md="80" ng-init="getProductList();getproductTypeList();">
   <md-card-content style="padding: 0px 0px 16px 0px;">
      <md-toolbar class="md-whiteframe-4dp">
         <div class="md-toolbar-tools ">
         	<div layout layout="row">
         	<div flex>
         		<h3 layout="column" style="padding: 0px 10px;">Products</h3>
         	</div>
         	</div>
            <!-- <div layout="row" layout-align="start center">
               
            <span class="flex"></span>
         </div> -->
        	<div flex layout="row" layout-align="end">
        		<div class="md-toolbar-tools padd-0 wid-50" ng-show="showSearch">
	      <md-input-container md-theme="input" flex>
	        <label>&nbsp;</label>
	        <input ng-model="searchTxt" style="color: white; border-bottom-color: white;" placeholder="enter search">
	      </md-input-container>
	      <md-button style="margin-right: 8px;" aria-label="Search" style="line-height: inherit; min-width: inherit;" ng-click="showSearch = !showSearch;srch = true;">
	        <ng-md-icon icon="search" class="icon-white"></ng-md-icon>
	      </md-button>
	  </div>
      <md-button ng-show="srch" layout-align="end" style="line-height: inherit; min-width: inherit;" aria-label="Search" ng-click="showSearch = !showSearch; srch = false;">
       <ng-md-icon icon="search"  class="icon-white" ></ng-md-icon>
      </md-button>
        	</div>
         	 
       <span class="close_box">
        <ng-md-icon class="icon-white svgstyle" size="35" icon="close" ui-sref="app.products"></ng-md-icon>
         </span>
         </div>
      </md-toolbar>
      <md-list>
      <md-item ng-if="data.length == 0" style="text-align: center;"><h3>There is no Product</h3></md-item>
         <md-item
            ng-repeat="products in data | filter:searchTxt | orderBy: productsPagination.order | limitTo: productsPagination.limit: (productsPagination.page - 1) * productsPagination.limit">
            <md-item-content layout="row" layout-padding
               ng-click="showDetail(products)">
               <div layout="row" layout-wrap class="full_wid">
                  <span flex=10 class="padd-5-3">
                  	<div style="width:100px;">
                     <img src="{{products.productImages[0].imageUrl}}" style="display: block;width:60px; min-height: 60px;  border-radius: 99%;" />
                  </div></span>
                  <span flex=30 layout="column" class="padd-lr5"
                     layout-align="start start"> <span
                     layout-padding class="shopname" class="padd-tr5-lb8 ft-18"><strong>{{products.productName}}</strong></span>
                  <span class="hash_color padd-l8 ft-14">{{products.measurement}} {{products.productUnitOfMeasure.abbreviation}}</span>
                  </span> 
                  <span flex=50 layout="row" layout-align="start end"> <span
                     class="ft-14 hash_color">Rs.{{products.productPrice.price}}</span>
                  </span> 
                  <span flex=10 layout="row" layout-align="end center">
                     <span
                        layout-padding
                        ng-click="editproduct(products);$event.stopPropagation();">
                        <ng-md-icon
                           icon="mode_edit" size="20" class="icons hash_color"></ng-md-icon>
                     </span>
                     <span
                        layout-padding>
                        <ng-md-icon icon="close" size="20"
                           class="icons hash_color"
                           ng-click="deleteProduct(products.productId);$event.stopPropagation();"></ng-md-icon>
                     </span>
                  </span>
               </div>
               </div>
            </md-item-content>
            <md-divider></md-divider>
            <md-divider></md-divider>
         </md-item>
         <!--        <md-item layout class="inset">
            <md-button layout layout-align="start center" flex class="md-primary">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/></svg> More
            </md-button>
            </md-item> --> 
      </md-list>
   </md-card-content>
    <div layout layout="row" class="table-pagination-bg" layout-align="center center">
   <md-data-table-pagination md-limit="productsPagination.limit"
      md-page="productsPagination.page" md-total="{{data.length}}"
      md-trigger="onpagechange"></md-data-table-pagination>
      </div>
</md-card>
