 
<md-card flex-gt-sm="90" flex-gt-md="80">
    <md-content md-theme="docs-dark" layout-padding layout="column" layout-sm="column">
    <h3 style="margin-left:45px;" class="md-layout-column">Edit Store</h3> 
    <form name="storeForm" novalidate>
 	<div class="vertical_line-store"></div>
 	<div layout="row" layout-sm="column" layout-md="column">
	<div flex layout-padding class="padd-40">
	   
    <md-input-container layout-padding flex>
      <label>Store Name<span style="color:red">*</span></label>
      <input ng-model="store.name" ng-disabled="true">
    </md-input-container>
    
        <md-input-container layout-padding flex>
      <label>User Name</label>
      <input ng-model="store.user.userName" ng-disabled="true">
    </md-input-container>
       
    <md-input-container layout-padding flex>
      <label>Store Admin Name<span style="color:red">*</span></label>
      <input ng-model="store.user.name" maxlength="45">
    </md-input-container>
    
    <md-input-container layout-padding flex>
      <label>Email</label>
      <input ng-model="store.user.emailid" maxlength="45">
    </md-input-container>
       
    <md-input-container layout-padding flex>
      <label>Phone<span style="color:red">*</span></label>
   <input ng-model="store.user.phoneNo" name="phoneNo" valid-number ng-required="true" ng-maxlength="19">
      <span ng-message="required" ng-show="store.user.phoneNo.$error.maxlength" style="color:red;">
       Enter phoneNo within 20 digit</span>   
        </md-input-container>
     <md-input-container layout-padding flex>
      <label>Postal Code<span style="color:red">*</span></label>
      <input ng-model="store.user.address.pinCode" valid-number ng-required="true">
    </md-input-container>
    </div>
    
    
    
    <div flex layout-padding class="padd-40">
	
	<md-input-container layout-padding flex>
     			 <label>Address 1<span style="color:red">*</span></label>
       		     <input name="address1" ng-model="store.user.address.address1" ng-required="true" ng-maxlength="150">
		         <span ng-message="required" ng-show="store.user.address.address1.$error.maxlength" style="color:red;">
                 Enter address within 150 characters</span>
            </md-input-container>
    <md-input-container layout-padding flex> <label>Address
			2<span style="color: red">*</span>
		</label> <input name="address2" ng-model="store.user.address.address2"
			ng-required="true" ng-maxlength="150"> <span
			ng-message="required" ng-show="storeForm.address2.$error.maxlength"
			style="color: red;"> Enter address within 150 characters</span> 
			</md-input-container>
   
		    		
		    <md-input-container layout-padding flex>
       			<label>Country<span style="color:red">*</span></label>
         		<md-select ng-model="country" ng-required="true" ng-change = "getState(country);state=null;cty=null;" ng-model-options="{trackBy: '$value.countryId'}">
		            <md-option ng-repeat="cnt in countries | orderBy:'name'" ng-value="cnt">
		              {{cnt.name}}
		            </md-option>
          		</md-select>
    		</md-input-container>
        
		    <md-input-container layout-padding flex>
       			<label>State<span style="color:red">*</span></label>
         		<md-select  ng-model="state" ng-required="true" ng-change = "getCity(state);cty=null;" ng-model-options="{trackBy: '$value.stateId'}">
		            <md-option ng-repeat="state in states | orderBy:'name'" ng-value="state">
		              {{state.name}}
		            </md-option>
          		</md-select>
    		</md-input-container>
    		
    		<md-input-container  layout-padding flex>
		      <label>City<span style="color:red">*</span></label>
              <md-select  ng-model="cty" ng-required="true" ng-model-options="{trackBy: '$value.cityId'}">
              <md-option ng-repeat="city in cities | orderBy:'name'" ng-value="city">
                 {{city.name}}
              </md-option>
           </md-select>
			 </md-input-container>
			 
			 <div layout="row" layout-sm="column" layout-padding class="padd-40">
		  	
			    	<md-button class="md-raised md-success padd-40" ng-click="updateStore();" ng-disabled="storeForm.$invalid">Update</md-button>
			    	<md-button ng-show="store.isActivated == 'N'" class="md-raised md-success padd-40" ng-click="activateStore()" ng-disabled="">Activate</md-button>
			    	<md-button class="md-raised md-cancel padd-40" ui-sref="app.store">Cancel</md-button>
			    
		  	</div>
	 
    	</div>
    	</div>
    
    
    
    
	</form>
    </md-content>
</md-card>
