<div layout="row">

	<div layout="row" flex=35>
		<h3 layout-padding layout-align="start center">Sales Order Line</h3>
	</div>

	<div layout="row" flex=45>

	</div>

	<div layout="row" flex=20>
		<md-input-container md-theme="input" flex style="height: 72px;">
		<label>&nbsp;</label> <input style="border-bottom-color: #B0B0B0;" ng-model="search"
			placeholder="enter search"> </md-input-container>

		<ng-md-icon icon="search" style="line-height: 5;"></ng-md-icon>


	</div>
</div>
<md-card flex-gt-sm="90" flex-gt-md="80">

<md-data-table-container>
<table md-data-table class="md-primary" md-row-select="selected"
	md-progress="deferred">
	<thead md-order="salesOrderLinePagination.order" md-trigger="onorderchange">
		<tr>
			<th order-by="productDetails.productName" name="Product"></th>
			<th order-by="productId" name="Storage-bin"></th>
			<th numeric order-by="productDetails.productPrice.tax" name="Tax"></th>
			<th numeric order-by="productDetails.productPrice.price" name="Price"></th>
			<th numeric order-by="quantity" name="Quantity"></th>
			<th numeric order-by="quantity" name="Line Amount"></th>
		</tr>
	</thead>
	<tbody>
		<tr
			ng-repeat="product in salesOrderDetails.product | orderBy: salesOrderLinePagination.order | limitTo: salesOrderLinePagination.limit: (salesOrderLinePagination.page - 1) * salesOrderLinePagination.limit | filter:search">
			<td>{{product.productDetails.productName}}</td>
			<td>{{product.storageBin.storageBinName}}</td>
			<td>{{product.productDetails.productPrice.tax}}</td>
			<td>{{product.productDetails.productPrice.price}}</td>
			<td>{{product.quantity}}</td>
			<td>{{product.quantity*product.productDetails.productPrice.price}}</td>
		</tr>
	</tbody>
</table>
</md-data-table-container> <md-data-table-pagination md-limit="salesOrderLinePagination.limit" md-page="salesOrderLinePagination.page"
	md-total="{{desserts.count}}" md-trigger="onpagechange"></md-data-table-pagination>
</md-card>
