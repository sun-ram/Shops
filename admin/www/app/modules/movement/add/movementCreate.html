<md-data-table-toolbar>
  <h3 flex="30" ng-hide="!isNewMovement">Add Movement</h3>
  <h3 flex="30" layout-align="start" ng-show="!isNewMovement">Edit Movement</h3>
  <h3 flex ng-show="movement.movementId">Name: {{movement.name}} &nbsp;&nbsp;  Warehouse: {{movement.warehouse.name}}</h3>
  <md-input-container flex ng-hide="movement.movementId" layout-align="end center">
	<md-select  placeholder="Warehouse" ng-model="warehouse" style="min-width: 200px;" ng-change = "setStoragebin(warehouse)">
           <md-option ng-value="{{warehouse}}" ng-repeat="warehouse in warehouseData  | orderBy:'name'">
               {{warehouse.name}}
           </md-option>
       </md-select>
   </md-input-container>
</md-data-table-toolbar>

<md-content laout="column" flex>
<md-card>
<md-data-table-container>
  <table md-data-table>
    <thead>
      <tr>
        <th name="Product" ></th>
        <th name="Storage Bin"></th>
        <th name="Qty" ></th>
        <th name="Action" ></th>
      </tr>
    </thead>
    <tbody class="table-border">
      <tr md-auto-select ng-repeat="movementLine in movement.movementLines">
        <td ng-dblClick="copyToEditMovementLine(movementLine);isEditMovementLine = true;" style="padding: 0px 0px 0px 0px;">
        		<md-input-container class="nopadd noborderimg" flex >
                    <md-select ng-model="movementLine.product.productId" aria-label="Movement product id" ng-disabled="movementLine.movementLineId && editMovementLine.movementLineId != movementLine.movementLineId">
                        <md-option ng-repeat="product in products" value="{{product.productId}}">
                            {{product.name}}
                        </md-option>
                    </md-select>
              </md-input-container>
        </td>
        <td ng-dblClick="copyToEditMovementLine(movementLine);isEditMovementLine = true;" style="padding: 0px 0px 0px 0px;">
        		<md-input-container class="noborderimg nopadd" flex >
                    <md-select ng-model="movementLine.toStoragebin.storagebinId" aria-label="To storage bin id" ng-disabled="movementLine.movementLineId && editMovementLine.movementLineId != movementLine.movementLineId">
                        <md-option ng-repeat="toStoragebin in bins" value="{{toStoragebin.storagebinId}}" >
                            {{toStoragebin.name}} ( {{toStoragebin.stack}} - {{toStoragebin.row}} - {{toStoragebin.level}} )
                        </md-option>
                    </md-select>
                </md-input-container>
        </td>
        <td ng-dblClick="copyToEditMovementLine(movementLine);isEditMovementLine = true;" style="padding: 0px 0px 0px 0px;">
       			 <md-input-container style="padding: 0px 0px 0px 0px;" flex >
                    <input ng-model="movementLine.qty" class="noborderimg padd-l8" ng-enter="addNewRow($index);" aria-label="Product Quantity" valid-number ng-disabled="movementLine.movementLineId && editMovementLine.movementLineId != movementLine.movementLineId">
                </md-input-container>
        </td>
        <td style="padding: 0px 0px 0px 0px;" flex layout-align="center center" layout>
        		<div layout="row" flex layout-padding>
                    <md-button class="md-icon-button md-primary" flex ng-hide="movementLine.movementLineId" ng-disabled="checkAddNew($index);" ng-click="addNewRow($index);"><ng-md-icon ng-disabled="checkAddNew($index);" icon="done" size="20" class="icons hash_color" ></ng-md-icon><md-tooltip md-direction="bottom">Add</md-tooltip></md-button>
                    <md-button class="md-icon-button md-primary" flex ng-show="movementLine.movementLineId && editMovementLine.movementLineId == movementLine.movementLineId" ng-click="updateMovementLine($index, editMovementLine);"><ng-md-icon icon="done" size="20" class="icons hash_color"></ng-md-icon> <md-tooltip md-direction="bottom">Update</md-tooltip></md-button>
                    <md-button class="md-icon-button md-primary" flex ng-show="movementLine.movementLineId && editMovementLine.movementLineId != movementLine.movementLineId" ng-click="copyToEditMovementLine(movementLine);isEditMovementLine = true;"><ng-md-icon icon="edit" size="20" class="icons hash_color"></ng-md-icon><md-tooltip md-direction="bottom">Edit</md-tooltip></md-button>
                    <md-button class="md-icon-button md-primary" flex ng-show="movementLine.movementLineId && editMovementLine.movementLineId != movementLine.movementLineId" ng-click="removeMovementLine($index,false);"><ng-md-icon icon="close" size="20" class="icons hash_color"></ng-md-icon><md-tooltip md-direction="bottom">Delete</md-tooltip></md-button>
                    <md-button class="md-icon-button md-primary" flex ng-show="movementLine.movementLineId && editMovementLine.movementLineId == movementLine.movementLineId && isEditMovementLine" ng-click="copyToMovementLine($index);"><ng-md-icon icon="close" size="20" class="icons hash_color"></ng-md-icon><md-tooltip md-direction="bottom">Cancel</md-tooltip></md-button>
                </div>
        </td>
      </tr>
    </tbody>
  </table>
  			<section layout="row" layout-align="start center" layout-wrap>
                <md-button ng-show="isEditMovement" class="md-raised md-success  prdct-btns" ng-click="processMovement(movement);" ng-disabled="movement.movementId == undefined">Process</md-button>
                <md-button class="md-raised md-cancel prdct-btns" ng-click="backToDetails();">Cancel</md-button>
            </section>
</md-data-table-container>
</md-card>
</md-content>
