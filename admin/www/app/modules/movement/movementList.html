   <md-toolbar class=" md-default-theme" style="background-color:transparent;">
         <div class="md-toolbar-tools " layout="row">
         		<h3 layout="column" style="padding: 0px 10px;">Movements</h3>
         		<div class="tbl-search">
		  			<ng-md-icon icon="search"  class="icon-white" ></ng-md-icon>
		  			<input ng-model="sreach" type="text"  placeholder="Search">
		  		</div>
         	</div>
         </md-toolbar>

   <md-card-content class="nopaddtop">
	<md-data-table-container>
     <md-list>
       <md-item md-data-table ng-repeat="movement in movements | filter:sreach | orderBy: physicalInventoryListPagination.order | limitTo: physicalInventoryListPagination.limit: (physicalInventoryListPagination.page - 1) * physicalInventoryListPagination.limit" class="md-table-content-row"" ng-click="redirectToMovementDetails(movement);">
         <md-item-content layout="row" layout-padding>
          <div layout="row" layout-wrap class="full_wid">
         
           	<span flex=50 layout="column" class="padd-lr5" layout-align="start start">
             <span layout-padding class="shopname" class="padd-tr5-lb8 ft-18"><strong>{{movement.name}}</strong></span>
             <span class="hash_color ft-14">{{movement.warehouse.name}}</span>
           	</span>
        
             <span flex=10 layout="row" layout-align="end center">
                
             </span>
            <span flex=40 layout="row" layout-align="end center">
            	<md-button ng-hide="movement.ismoved == 'Y'" style="z-index:500;" class="md-icon-button md-primary" ng-click="redirectToEditMovement(movement);$event.stopPropagation();" aria-label="Edit">
        			<ng-md-icon icon="mode_edit" size="20" class="icons hash_color"></ng-md-icon>
      			</md-button>
             	<md-button ng-hide="movement.ismoved == 'Y'" style="z-index:500;" class="md-icon-button md-primary" ng-click="removeMovement(movement);$event.stopPropagation();" aria-label="Delete">
             		<ng-md-icon icon="close" size="20" class="icons hash_color"></ng-md-icon>
             	</md-button>
              <md-button ng-hide="movement.ismoved == 'Y'" class="md-raised md-success  prdct-btns" ng-click="processMovement(movement);$event.stopPropagation();">Process</md-button>
              <md-button class="md-raised md-success  prdct-btns" ng-click="redirectToMovementDetails(movement);$event.stopPropagation();">View Line</md-button>
             </span>
            </div>
           </div>
         </md-item-content>
       <md-divider></md-divider>
       </md-item>
     </md-list>
	</md-data-table-container>
   </md-card-content>    
</md-card>
<div layout layout="row"  class="table-pagination-bg" layout-align="end center">
	<md-data-table-pagination md-limit="physicalInventoryListPagination.limit" md-page="physicalInventoryListPagination.page" md-total="{{movements.length}}" md-trigger="onpagechange">
	</md-data-table-pagination>
</div>
