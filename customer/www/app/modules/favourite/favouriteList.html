<style>
	body,html{background-color:#eeeeee; width:100%; height:100%; padding:0px; margin:0px;}
	.pro-box{ background-color:#FFFFFF; box-shadow:0px 0px 2px rgba(0,0,0,0.5); min-height:300px; padding:10px 15px !important;}
	.text-primary{ color:#72a308}
	.text-left{ text-align:left;}
	.text-right{ text-align:right;}
	.addtocart-btn{ border:2px solid #72a308; height:50px;}
	.bg-primary{ background-color:#72a308; color:#FFFFFF;}
	.bg-white{ background-color:#ffffff;}
	.text-primary{color:#72a308;}
</style>
<div layout="column" style="width:99%; margin:0px auto; margin-top: 10px; margin-bottom: 128px;">	
	<md-card>
		
		<md-card-content>
			<div flex layout="row" style="border-bottom:2px solid #eeeeee;">
				<div flex >
					<h2 class="md-display-1">My Favourite product</h2>
				</div>
				
			</div>
			
			<!-- iterator starts -->
			
			
			
			<div ng-repeat="product in productInFavourite.productList" flex layout="row" style="border-bottom:2px solid #eeeeee; padding:10px 0px 0px 0px; ">
				<div style="width:140px;">
					<img src="{{product.product.image.url}}" style="width:100px; padding:5px; border:5px solid rgba(0,0,0,0.1)"/>
				</div>
				<div flex="30" layout="column">
					<div  class="md-title">{{product.product.name}}</div>
					<div  class="md-caption">{{product.product.measurement}}{{product.productUnitOfMeasure.abbreviation}}</div>
					<div  class="md-subhead" style="margin-top:10px;">Rs.{{product.product.price }}</div>
				</div>
				<div flex="20" layout="row" layout-align="center center">
					<span>{{product.qty}}</span>
                           	</div>
				<div flex="15" layout="row" layout-align="center center">
			</div>
				<div flex="20" layout="row" layout-align="center center">
					<span>Rs.{{product.product.price * product.qty}}</span>
				</div>
				
			</div>
			
			
		</md-card-content>
		<div class="md-actions" >

			<div flex layout="row"  style=" padding:16px  ">
				
				<div  layout="row" layout-align="start start">
					<md-button class="md-raised" ui-sref="app.home" style="background-color:#DE4A4A; color:#FFFFFF;">Continue Shopping</md-button>
					
				</div>
				<div  layout="row" layout-align="start start">
					<md-button class="md-raised md-primary" style="background-color:#55A707 ; color:#FFFFFF;" ng-click="addFavouriteToCart(productInFavourite.favouriteId);">Add to  Cart</md-button>
				</div>
								<div layout="row" layout-align="start start">
					<md-button class="md-raised md-primary" style="background-color:#448CCB; color:#FFFFFF;" ng-click="favouriteToCheckout(productInFavourite.favouriteId);">Proceed to checkout</md-button>
				</div>
			</div>
		</div>
	</md-card>
 
</div>
