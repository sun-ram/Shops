
<secction class="deliverySlot-section" layout="column" layout-align="center center">
    <md-card>
        <md-card-content>
            <div layout="column" layout-align="center center">
                <p class="address-title md-headline">Reserve your delivery slot</p>

                <md-datepicker ng-model="delivery.date" md-placeholder="Enter date"></md-datepicker>

                <md-input-container style="width:70%">
                    <label>Delivery Time</label>
                    <input ng-model="delivery.time" type="number" min="1" max="12">
                </md-input-container>
            </div>
        </md-card-content>
    </md-card>
</secction>
<section class="contact-details md-action" layout="row">
    <div flex></div>
    <div layout="row" layout-align="end center">
        <md-button class="md-raised">Back</md-button>
        <md-button class="md-primary md-raised" ng-click="goNext('deliverySchedule')">Next</md-button>
    </div>

</section>
