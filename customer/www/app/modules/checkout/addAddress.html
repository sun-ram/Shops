<md-dialog class="address-dialog">

	<md-toolbar>
    <div class="md-toolbar-tools chg-tool" style="background-color:#fff ! important; color: #333;">
      <h4 layout-align="center" ng-hide="address.addressId" class="full_wid text-center">Add a Delivery address</h4>
      <h4 layout-align="center" ng-show="address.addressId" class="full_wid text-center">Update a Delivery address</h4>
      <md-button layout-align="end" class="md-icon-button" ng-click="cancel()">
        <ng-md-icon icon="close" style="fill: #333" size="30"></ng-md-icon> 
      </md-button>
    </div>
  </md-toolbar>
	   
    <div layout="column" layout-padding>
        <form name="addressForm" ng-submit="addAddress(address)">
            <div layout="row" layout-sm="column">
                <md-input-container flex class="padd-lr20">
                    <label>Name<span style="color:red">*</span></label>
                    <input type="text" ng-model="address.name" ng-disabled="editName" ng-required="true">
                </md-input-container>
                  <md-input-container flex class="padd-lr20">
                    <label>Phone<span style="color:red">*</span></label>
                    <input type="text" valid-number ng-model="address.phoneNo" ng-required="true">
                </md-input-container>
            </div>
            <div layout="row" layout-sm="column">
                <md-input-container flex class="padd-lr20">
                    <label>Address Line 1<span style="color:red">*</span></label>
                    <input type="text" ng-model="address.address1" ng-required="true">
                </md-input-container>

                <md-input-container flex class="padd-lr20">
                    <label>Address Line 2</label>
                    <input type="text" ng-model="address.address2">
                </md-input-container>

            </div>
            <div layout="row" layout-sm="column">
                <md-input-container flex class="padd-lr20">
                    <label>Country<span style="color:red">*</span></label>
                    <md-select ng-model="country" ng-required="true" ng-change = "getState(country);state=null;cty=null;" ng-model-options="{trackBy: '$value.countryId'}">		          
 				    <md-option ng-repeat="cnt in countries | orderBy:'name'" ng-value="cnt">
		              {{cnt.name}}
		            </md-option>
          		</md-select>
                </md-input-container>
                 <md-input-container flex class="padd-lr20">
                    <label>State<span style="color:red">*</span></label>
					<md-select ng-model="state" ng-required="true" ng-change = "getCity(state);cty=null;" ng-model-options="{trackBy: '$value.stateId'}">
		            <md-option ng-repeat="state in states | orderBy:'name'" ng-value="state">
		              {{state.name}}
		            </md-option>
          		</md-select>
                </md-input-container>
            </div>
            <div layout="row" layout-sm="column">
                  <md-input-container flex class="padd-lr20">
		       			 <label>City<span style="color:red">*</span></label>
                        <md-select ng-model="cty" ng-required="true" ng-model-options="{trackBy: '$value.cityId'}">
                        <md-option ng-repeat="city in cities | orderBy:'name'" ng-value="city">
                        {{city.name}}
                       </md-option>
              		  </md-select>
		    	</md-input-container>
                 <md-input-container flex class="padd-lr20">
                    <label>Postal Code<span style="color:red">*</span></label>
                    <input type="text" valid-number ng-model="address.pinCode" ng-required="true">
                </md-input-container>
            </div>
            <div layout="row" class="padd-lr10" layout-align="end">
            <div layout="" layout-align="center">
                <md-button type="submit" class="green_btn_clr"  ng-disabled="addressForm.$invalid">{{AddUpdate}}</md-button>
            </div>
            </div>
        </form>
           
        
    </div>

</md-dialog>
