<!DOCTYPE html>
<html>
<head>
	 <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel='stylesheet prefetch' href='https://gitcdn.xyz/repo/angular/bower-material/v1.0.0-rc1/angular-material.css'>
<link rel='stylesheet prefetch' href='http://localhost:8080/docs.css'>

<style>
	body,html{background-color:#eeeeee; width:100%; height:100%; padding:0px; margin:0px;}
	.pro-box{ background-color:#FFFFFF; box-shadow:0px 0px 2px rgba(0,0,0,0.5); min-height:300px; padding:10px 15px !important;}
	.text-primary{ color:#72a308}
	.text-left{ text-align:left;}
	.text-right{ text-align:right;}
	.addtocart-btn{ border:2px solid #72a308; height:50px;}
	.bg-primary{ background-color:#72a308; color:#FFFFFF;}
	.bg-white{ background-color:#ffffff;}
	.text-primary{color:#72a308;}
</style>
</head>
<body ng-app="app" >
<div layout="column" ng-controller="MyController" style="width:90%; margin:0px auto; ">
	
	<md-card>
		<md-card-content>
			<div flex layout="row" style="border-bottom:2px solid #eeeeee;">
				<div flex >
					<h2 class="md-headline">My List</h2>
				</div>
				
			</div>
			
			<!-- iterator starts -->
			
			<div flex layout="row" style="border-bottom:2px solid #eeeeee; padding:10px 0px 0px 0px; ">
				<div flex="15">
					<img src="images/Acai.jpg" style="width:120px; padding:5px;"/>
				</div>
				<div flex="30" layout="column">
					<div  class="md-title">Product Name</div>
					<div  class="md-caption">500g</div>
					<div  class="md-subhead" style="margin-top:10px;">Rs.150</div>
				</div>
				<div flex="15" layout="row" layout-align="center center">
					<md-button>Remove</md-button>
				</div>
				<div  flex layout="row" layout-align="end center">
					<div style="width:200px;"" layout="row">
						<md-button class="md-raised md-primary bg-primary" style="background-color:#72a308 !important; padding:10px 30px; ">Add To Cart</md-button>
					</div>
				</div>
			</div>
			<div flex layout="row" style="border-bottom:2px solid #eeeeee; padding:10px 0px 0px 0px; ">
				<div flex="15">
					<img src="images/Acai.jpg" style="width:120px; padding:5px;"/>
				</div>
				<div flex="30" layout="column">
					<div  class="md-title">Product Name</div>
					<div  class="md-caption">500g</div>
					<div  class="md-subhead" style="margin-top:10px;">Rs.150</div>
				</div>
				<div flex="15" layout="row" layout-align="center center">
					<md-button>Remove</md-button>
				</div>
				<div  flex layout="row" layout-align="end center">
					<div style="width:200px;"" layout="row">
						<md-button class="md-raised md-primary bg-primary" style="background-color:#72a308 !important; padding:10px 30px; ">Add To Cart</md-button>
					</div>
				</div>
			</div>
			
			
			
			<!-- iterator ends -->
			
		</md-card-content>
		<div class="md-actions">
			<div flex layout="row"  style=" padding:16px  ">
				<div flex layout="row" layout-align="start start">
					<md-button class="md-raised">Continue Shopping</md-button>
				</div>
			</div>
		</div>
	</md-card>
 
</div>






</div>












	    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-animate.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-route.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-aria.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-messages.min.js'></script>
<script src='https://gitcdn.xyz/repo/angular/bower-material/v1.0.0-rc1/angular-material.js'></script>
<script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/assets-cache.js'></script>
	<script src="js/app.js"></script>
</body>
</html>
