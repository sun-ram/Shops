<md-card flex-gt-sm="90" flex-gt-md="80" class="tbl-body">
 <md-toolbar class=" md-default-theme" style="background-color:transparent;">
	<div class="md-toolbar-tools" layout="row">
  		<h3 layout-align="start">Order History</h3>
  		<div class="tbl-search">
  			<ng-md-icon icon="search"  class="icon-white" ></ng-md-icon>
  			<input ng-model="searchTxt" type="text"  placeholder="Search">
  		</div>	
    </div>
   </md-toolbar>
   <md-card-content class="nopadd">
	<md-data-table-container>
     <md-list>
     <md-item class="data-table-list " md-data-table>
         <md-item-content layout="row" layout-padding class="tbl-header ">
          <div layout="row" layout-wrap class="full_wid tbl-header ">
         	<span flex=10 layout-align="center center" layout>
             	orderNo
           	</span>
         	<span flex=25>
             	Name
           	</span>
           	<span flex=25>
             	merchant name
           	</span>
            <span flex=25>
             	Order date
           	</span>
              <span flex=25>
             	deliveryDate
           	</span>
           	<span flex=25 layout-align="center center" layout>
             	amount
           	</span>
            <span flex=15 layout-align="center center" layout>
                status
             </span>	
            </div>
         </md-item-content>
        
       </md-item>
       <md-item class="data-table-list" md-data-table ng-repeat="ordersHis in data " class="md-table-content-row" ng-click="redirectToStoreDetails(ordersHis);">
         <md-item-content layout="row" layout-padding>
          <div layout="row" layout-wrap class="full_wid tbl-body">
         	
        	
           	<span flex=25 layout-align="start center" layout>
             <span flex class="shopname">{{ordersHis.orderNo}}</span>
            </span>
            
            <span flex=25 layout-align="start center" layout>
            <span flex class="hash_color merch-addr">{{ordersHis.merchant.name}}</span>
           	</span>
           	
        	<span flex=25 layout-align="start center" layout>
            <span flex class="hash_color merch-addr">{{ordersHis.merchant.name}}</span>
           	</span>
              <span flex=25 layout-align="start center" layout>
            <span flex class="hash_color merch-addr">{{ordersHis.deliveryDate}}</span>
           	</span>
              <span flex=25 layout-align="start center" layout>
            <span flex class="hash_color merch-addr">{{ordersHis.deliveryDate}}</span>
           	</span>
              <span flex=25 layout-align="start center" layout>
            <span flex class="hash_color merch-addr">{{ordersHis.amount}}</span>
           	</span>
              <span flex=25 layout-align="start center" layout>
            <span flex class="hash_color merch-addr">{{ordersHis.status}}</span>
           	</span>
        	
       
        	
        	 	<span flex=15 layout-align="center center" layout>
                <md-button class="md-icon-button md-primary" ng-click="redirectToEditStore(store);$event.stopPropagation();" aria-label="Edit">
        			<ng-md-icon icon="mode_edit" size="20" class="icons hash_color btn-success"></ng-md-icon>
      			</md-button>
             	<md-button class="md-icon-button md-primary " ng-click="deleteStore(store.storeId);$event.stopPropagation();" aria-label="Delete">
             		<ng-md-icon icon="close" size="20" class="icons hash_color btn-danger"></ng-md-icon>
             	</md-button>
             </span>
        	
             
            </div>
         </md-item-content>
         <md-divider></md-divider>
       <md-divider></md-divider>
       </md-item>
     </md-list>
	</md-data-table-container>
   </md-card-content>
</md-card>

<div style="font-size:16px;" layout="row" class="table-pagination-bg" layout-align="end end">
		<md-data-table-pagination md-limit="storePagination.limit" md-page="storePagination.page" md-total="{{storeData.length}}" md-trigger="onpagechange"></md-data-table-pagination>
</div>
