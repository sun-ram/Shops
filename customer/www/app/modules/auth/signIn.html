<md-dialog aria-label="Sign Up"  ng-cloak  style="min-width:450px;border-radius:0px;">
  <md-toolbar class="md-dialog-header" style="min-height:50px !important;">
    <div class="md-toolbar-tools" style="min-height:50px !important;background-color:#ED6663;">
      <h2 class="text-center wid_100">{{title}}</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()">
        <md-icon md-svg-src="assets/img/icon/close.svg" aria-label="Close dialog"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  
<!-- Signin -->
  <md-dialog-content ng-hide="forgetPass" style="padding:0px;">
	  <form name="userForm" layout-padding>			
        <md-input-container flex class="padd_btm10">
          <label><md-icon md-svg-src="assets/img/icon/email5.svg" class="svgstyle name"></md-icon>Email/MobilNo</label>
          <input ng-model="user.email" type="text" ng-required="true" pattern="^([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)$">
        </md-input-container >
	      <md-input-container flex class="padd_btm10 ">
	        <label><md-icon md-svg-src="assets/img/icon/pwdd.svg" class="svgstyle name"></md-icon>Password</label>
	        <input ng-model="user.password" type="password" ng-trim="false" ng-change="user.password = user.password.split(' ').join('')"  ng-required="true">
	      </md-input-container>
	      <div layout="row">
		      <div flex>
		       <md-checkbox  class="md-green" ng-change="saveauth()" ng-model="rememberme" aria-label="Checkbox 1">
		          	<span>Remember me</span>
		        </md-checkbox>
		      </div>
		      <div flex class="tright">
		       <md-button  class="text-orange" ng-click="forgetPass = true;title = 'FORGOT PASSWORD'">Forgot password?</md-button>
		      </div>     
		    </div> 
		  <div class="md-actions" layout="row">
		    <md-button class="md-raised signup_btn_clr" flex ng-disabled="userForm.$invalid" ng-click="signIn(user);">
		      SIGN IN
		    </md-button>
		    <md-button  type="button" class="md-raised md-warning text-white" flex ng-click="cancel()" style="margin-right:20px;" >
		      CANCEL
		    </md-button>
		  </div>
	  </form>
  </md-dialog-content>
  
  <!-- Forget Pass -->
  <md-dialog-content ng-show="forgetPass" style="max-width:800px;max-height:810px;">
	  <form name="userForm1">			
        <md-input-container flex class="padd_btm10">
          <label><md-icon md-svg-src="assets/img/icon/email5.svg" class="svgstyle name"></md-icon>Email</label>
          <input ng-model="user.emailid" type="email" ng-required="true" pattern="^([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)$">
        </md-input-container >
	      <div layout="row">
		      <div flex>
		      </div>
		    </div> 
		  <div class="md-actions padd_btm20" layout="row">
		    <md-button class="md-raised signup_btn_clr" flex ng-click="forGetPassword(user);title = 'SIGN IN'">
		      SUBMIT
		    </md-button>
		    <md-button type="button" class="md-raised md-warning text-white" flex ng-click="forgetPass = false;title = 'SIGN IN'" style="margin-right:20px;" >
		      CANCEL
		    </md-button>
		  </div>
	  </form>
  </md-dialog-content>

</md-dialog>
