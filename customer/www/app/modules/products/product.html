
<style>
	body,html{background-color:#eeeeee; width:100%; height:100%; padding:0px; margin:0px;}
	.pro-box{ background-color:#FFFFFF; box-shadow:0px 0px 2px rgba(0,0,0,0.5); min-height:300px; padding:10px 15px !important;}
	.text-primary{ color:#72a308}
	.text-left{ text-align:left;}
	.text-right{ text-align:right;}
	.addtocart-btn{ border:2px solid #72a308; height:50px;}
	.bg-primary{ background-color:#72a308; color:#FFFFFF;}
	.bg-white{ background-color:#ffffff;}
	.text-primary{color:#72a308;}
</style>

<div layout="column" style="width:90%; margin:0px auto; ">

	<div flex layout="row" style="padding:20px 8px;">
		
		<div flex >
			<span class="text-primary">Fresh Products / Fresh Fruits</span>
		</div>
		<div flex layout="row">
			
			<md-input-container flex>
			  <label>Sort By</label>
			  <md-select ng-model="user.state">
				<md-option ng-repeat="state in states" value="{{state.abbrev}}">
				  {{state.abbrev}}
				</md-option>
			  </md-select>
			</md-input-container>
			
			
			<md-input-container flex>
			  <md-icon md-svg-src="assets/img/icon/ic_email_24px.svg" class="email"></md-icon>
			  <input ng-model="user.email" type="email" placeholder="Search" ng-required="true">
			</md-input-container>
		</div>
	</div>
	
	
	
	<div layout="row" layout-wrap flex >
	
	
	<!-- iterator starts here -->
	
		<div ng-repeat="product in productList" flex-sm="50" flex-lg="25" flex-gt-lg="20" layout-padding flex-md="33" layout="column" >
			<div class="pro-box" flex layout="column">
				<div flex style="height:150px;">
					<img src="assets/images/Acai.jpg" style="width:100%"/>
				</div>
				<div flex layout-align="center center" layout="row">
					<span class="md-title text-primary">{{product.productName}}</span>
				</div>
				<div flex  layout="row">
					<span flex class="md-body-2 text-left">{{product.measurement}}{{product.productUnitOfMeasure.abbreviation}}</span>
					<span flex class="md-body-2 text-right">
						<md-icon style="height:12px; width:12px; color:red;" md-svg-src="assets/img/icon/currency.svg"></md-icon>
						{{product.productPrice.price}}
					</span>
				</div>
				<div layout="row" flex>
					<div flex layout="row" class="addtocart-btn">
						<div flex="20" layout="column" layout-align="center center" class="bg-primary">
						<md-icon ng-hide="product.noOfQuantityInCart > 0" style="height:30px; width:30px; color:red;" md-svg-src="assets/img/icon/basket-btn-icon.svg" ng-click="product.noOfQuantityInCart = product.noOfQuantityInCart + 1;addToCartFun(product)"></md-icon>
							<div>
								<md-icon  ng-show="product.noOfQuantityInCart > 0" style="width:20px;  " md-svg-src="assets/img/icon/up-arrow.svg" ng-click="product.noOfQuantityInCart = product.noOfQuantityInCart + 1;addToCartFun(product)"></md-icon>
							</div>
							<div>
								<md-icon ng-show="product.noOfQuantityInCart > 0" style="width:20px;  " md-svg-src="assets/img/icon/down-arrow.svg" ng-click="product.noOfQuantityInCart = product.noOfQuantityInCart - 1;addToCartFun(product)"></md-icon>	
							</div>
						</div>
						<div flex="20" ng-show="product.noOfQuantityInCart > 0" layout="column" layout-align="center center" class="bg-primary" ng-model="product.noOfQuantityInCart"><span>{{product.noOfQuantityInCart}}</span></div>
						<div ng-click="product.noOfQuantityInCart = product.noOfQuantityInCart + 1;addToCartFun(product)" flex="60" style="padding:10px;" class="bg-white text-primary">Add To <md-icon style="height:30px; width:30px; color:red;" md-svg-src="assets/img/icon/basket-btn-icon.svg"></md-icon></div>
					</div>
				</div>
			</div>
		</div>
		
	<!--  iterator end -->	
		
	</div>
	
</div>
