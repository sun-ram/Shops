<div style="width:100%;height:100%;position: relative;" class="bg_gray">
   <md-toolbar class="md-dialog-header" style="min-height:50px !important;">
    <div class="md-toolbar-tools" style="min-height:50px !important;background-color:#ED6663;">
      <h4>{{productDetails.name}}</h4>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel();">
        <md-icon md-svg-src="assets/img/icon/close.svg" aria-label="Close dialog"></md-icon>
      </md-button>
    </div>
  </md-toolbar>         
<md-card layout="row" layout-md="column" layout-padding style="padding: 25px; margin: 20px 3%;">
		<div flex-md="100" flex-lg="40" flex-gt-lg="35">
			<div layout="row" layout-align="start center">
			
			<zoom mark-height="50" mark-width="50"  src="{{image}}" zoom-lvl="{{zoomLvl}}"></zoom>
			<!-- 	<img src="assets/images/fruit.jpg" height="250px" border="1"> -->
			</div>
			<div layout="row" flex="100" layout-align="start center"> 
				
				<div flex="30" flex-md="40" class="image" style="padding: 5px" ng-init="changeimage(productDetails.image.url)">
					<img  ng-src="{{productDetails.image.url}}" style="border: 1px solid lightgrey;" height="100px" width="100px" ng-mouseover="changeimage(productDetails.image.url)">
 				</div>
				<div flex="30" flex-md="40" class="image" ng-repeat="productImage in productDetails.productImages"  style="padding: 5px">
					<img ng-src="{{productImage.image.url}}" style="border: 1px solid lightgrey;" height="100px" width="100px" ng-mouseover="changeimage(productImage.image.url)">
				</div>	
			</div>
		</div>
		<div flex-md="100" flex-lg="60" flex-gt-lg="65">
			<div>
				<h1 style="color: green">{{productDetails.name}}</h1>
				<span style="font-style: italic; font-size: 22px; font-weight: bold; ">{{productDetails.unit}}{{productDetails.uom.name}}</span>
				<p style="color: grey;">{{productDetails.uom.name}}</p>
				<p style="font-size: 22px;"><span style="font-style: italic;">Effective Price: </span> <b style="color: red;"> Rs. {{productDetails.price}}</b></p>
			</div>
			<div>
				
				<div layout="row" flex>
						<div flex-gt-sm = "40" flex="30" layout="row" layout-align="start center" style="margin-right: 20px; cursor: pointer;">
								<div flex="100" ng-hide="productDetails.isProductMyList" ng-click="addToMyList(productDetails);" flex="40" style="font-size:12px; background-color:#00B8D4; color:#FFFFFF;" layout="column" layout-align="center center"
									class="button-flex wishlist-btn">
									<div flex layout-padding><md-icon style="height:18px; color:#FFFFFF; "
										md-svg-src="assets/img/icon/favorite21.svg"></md-icon>
										</div>
									<div flex style="text-align:center; font-size: 19px; padding-bottom: 4px;">Add To List</div>
								</div>
								<div flex="100" ng-show="productDetails.isProductMyList" ng-click="removeFromMyList(productDetails);" flex="40" style="font-size:12px; background-color:red; color:#FFFFFF;" layout="column" layout-align="center center"
									class="button-flex wishlist-btn">
									<div flex layout-padding><md-icon style="height:18px; color:#FFFFFF;"
										md-svg-src="assets/img/icon/favorite21.svg"></md-icon>
										</div>
									<div flex style="text-align:center; font-size: 19px; padding-bottom: 4px;">Remove From My List</div>
								</div>
						</div>
								<div flex-gt-sm = "40" flex="30" layout="row" layout-align="center center"
									class="button-flex cart-btn">
									<div flex="30" style="text-align: center; cursor: pointer;" ng-click="productDetails.noOfQuantityInCart = productDetails.noOfQuantityInCart + 1;addToCart(productDetails)">
										<md-icon style="height:30px; color:#FFFFFF; margin:3px; "
											md-svg-src="assets/img/icon/addtocart.svg"></md-icon>
									</div>
									<div flex="40" ng-hide="productDetails.noOfQuantityInCart > 0" style="text-align:center; font-size: 20px;" ng-click="productDetails.noOfQuantityInCart = productDetails.noOfQuantityInCart + 1;addToCart(productDetails)" class="md-subhead">
									<md-icon md-svg-icon="assets/img/icon/hd-basket.svg" style="color: white; height: 20px; margin-top: -4px;"></md-icon>Cart</div>
									<div flex="40" ng-show="productDetails.noOfQuantityInCart > 0" style="text-align:center;font-size:20px" class="md-subhead">{{productDetails.noOfQuantityInCart}}</div>

									<div flex="30" style="text-align: center; cursor: pointer;" ng-click="productDetails.noOfQuantityInCart = productDetails.noOfQuantityInCart - 1;addToCart(productDetails)">
										<md-icon style="height:30px; color:#FFFFFF; margin:3px; "
											md-svg-src="assets/img/icon/decfromcart.svg"></md-icon>
									</div>
								</div>
							</div>
			</div>
		</div>    
	<!-- <md-content> </md-content> -->

</md-card>
		</div>
	  <script src="app/directives/imageZoom.js"></script>
	  <script src="app/modules/products//productDetails/productDetailsCtrl.js"></script>

.original{
    float: left;
    position: relative;
    overflow: hidden;
    border: 1px solid lightgrey;
}
.original img{
	vertical-align:middle;
	width: 240px ! important;
	Height: 240px ! important;
}

 .zoomed{
 	margin-left: 16em;
    float: left;
    position: absolute;
    overflow: hidden;
    width: 370px ! important;
}


 .zoomed img{    
    position: relative;
}
.image img:hover {
    opacity: 0.5 ! important;}
 /* .mark {
    opacity: .3;
    border: 6px dotted #fff;
    background: #eee;
} 
 */
.hide {
    visibility: hidden;
}

.pro-box{ background-color:#FFFFFF; box-shadow:0px 0px 2px rgba(0,0,0,0.5); min-height:300px; padding:10px 15px !important;}
	.text-primary{ color:#72a308}
	.text-left{ text-align:left;}
	.text-right{ text-align:right;}
	.addtocart-btn{ border:2px solid #72a308; height:50px; cursor: pointer;}
	.bg-primary{ background-color:#72a308; color:#FFFFFF;}
	.bg-white{ background-color:#ffffff;}
	.text-primary{color:#72a308;}

</style>
