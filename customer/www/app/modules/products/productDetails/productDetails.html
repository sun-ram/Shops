
<div layout="row" style="padding: 25px">
		<div flex="50">
			<div layout="row" layout-align="start center">
			
			<zoom mark-height="50" mark-width="50"  src="" zoom-lvl="{{zoomLvl}}"></zoom>
			<!-- 	<img src="assets/images/fruit.jpg" height="250px" border="1"> -->
			</div>
			<div layout="row" flex="100" layout-align="start center">
				<div ng-repeat="image in productDetails.productImages">
				<div flex="25" style="padding: 5px" >
					<img src="{{image.imageUrl}}" height="100px" width="100px" ng-click="changeimage(image.imageUrl)">
				</div>
				</div>
			</div>
		</div>
		<div flex="50">
			<div style="padding-left: 15px">
				<h1 style="color: green">{{productDetails.productName}}</h1>
				<span>{{productDetails.measurement}} {{productDetails.productUnitOfMeasure.abbreviation}}</span>
				<p>{{productDetails.productUnitOfMeasure.description}}</p>
				<p>Effective Price Rs {{productDetails.productPrice.price}}</p>
			</div>
			<div>
				<div layout="row" flex="60" layout-padding>

					<md-button class="md-raised "
						style="width: 200px;height: 65px;background-color:#00B8D4">
					<md-icon md-svg-src="assets/img/icon/favorite21.svg"
						style="color:white"></md-icon> Add to My List </md-button>


					
					<div layout="row" flex="45">
					<div flex layout="row" class="addtocart-btn">
						<div flex="20" layout="column" layout-align="center center" class="bg-primary">
						<md-icon ng-hide="product.noOfQuantityInCart > 0" style="height:30px; width:30px; color:red;" md-svg-src="assets/img/icon/basket-btn-icon.svg" ng-click="product.noOfQuantityInCart = product.noOfQuantityInCart + 1;addToCart(product)"></md-icon>
							<div>
								<md-icon  ng-show="product.noOfQuantityInCart > 0" style="width:20px;  " md-svg-src="assets/img/icon/up-arrow.svg" ng-click="product.noOfQuantityInCart = product.noOfQuantityInCart + 1;addToCart(product)"></md-icon>
							</div>
							<div>
								<md-icon ng-show="product.noOfQuantityInCart > 0" style="width:20px;  " md-svg-src="assets/img/icon/down-arrow.svg" ng-click="product.noOfQuantityInCart = product.noOfQuantityInCart - 1;addToCart(product)"></md-icon>	
							</div>
						</div>
						<div flex="20" layout="column" layout-align="center center" class="bg-primary" ng-model="product.noOfQuantityInCart"><span ng-show="product.noOfQuantityInCart > 0">{{product.noOfQuantityInCart}}</span></div>
						<div ng-click="product.noOfQuantityInCart = product.noOfQuantityInCart + 1;addToCart(product)" flex="60" style="padding-top: 14px;padding-left: 10px;" class="bg-white text-primary">Add To Cart<!-- <md-icon style="height:30px; width:30px; color:red;" md-svg-src="assets/img/icon/basket-btn-icon.svg"></md-icon> --></div>
					</div>
				</div>

				</div>
			</div>
		</div>
	

	<!-- <md-content> </md-content> -->
</div>
