<!-- Products page image scrolling functionality -->
<div higgidy-carousel='images' timeout="3000" >
  	<ul higgidy-carousel-images>
		<li ng-repeat="image in images">
			<a href="{{image.link}}">
			 	<img ng-src="{{image.src}}" alt="{{img.alt}}" style="width:100%;"/>
			</a>
		</li>
	</ul>
	<nav class="links">
		<ul>
			<li ng-repeat="image in images">
				<a href="" ng-click="show($index)" ng-class="{selected: carousel.current == $index}"> {{$index}} </a>
		    </li>
		</ul>
	</nav>
</div>
