
<div layout="column" ng-init="getCartListFromDB()">
	<div layout="row">
		<div flex="80"><h2>My cart</h2></div>
		<div  flex="20"><h4> < Back to shopping</h4></div>
	</div>
	<div  ng-repeat="product in cartItem" layout="row">
		<div flex="80" layout="row">
			<div flex="20"><img src={{product.image}}/></div>
			<div flex="40">{{product.productName}}<span>{{product.price}}</span></div>
			<div flex="15">{{product.quantity}}</div>
			<div flex="15">{{product.price * product.quantity}} </div>
			<div flex="10">delete</div>
		</div>
		<div flex="20">CHeck out process</div>

	</div>
</div>
