
<div layout="column" ng-init="getCartList()" style="border-radius:2px; padding:20px; margin:12px;background-color:#FFFFFF; box-shadow:0px 0px 2px rgba(0,0,0,0.4)">
	<div layout="row">
		<div flex="80"><h2>My cart</h2></div>
		<div  flex="20"><h4> < Back to shopping</h4></div>
	</div>
	<div  layout="row">
		<div flex="70" layout="column">
			<div flex="100"  ng-repeat="product in cartItem" layout="row" style="border-top:1px solid #dddddd; margin:0px 20px 0px 0px;">
				<div flex="20" style="padding:15px 0px 0px 5px;"><img src={{product.image}}/></div>
				<div flex="40" layout="column" style="padding:15px 0px 0px 5px;">
					<span class="md-title">{{product.productName}}</span>
					<span class="md-caption">kg</span>
					<span class="md-subhead" style="padding:15px 0px 0px 0px">55</span>
				</div>
				<div flex="15" layout="column" >
				<span style="width:100%; text-align:center;"><md-button class="md-icon-button md-primary" aria-label="Settings">
	      			  <md-icon md-svg-icon="./assets/img/icon/navigate6.svg"></md-icon>
					</md-button> 
				</span>
				<span style="width:100%; text-align:center;"> {{product.quantity}} </span>
				<span style="width:100%; text-align:center;"><md-button class="md-icon-button md-primary" aria-label="Settings">
	      			  <md-icon md-svg-icon="./assets/img/icon/down14.svg"></md-icon>
					</md-button> 
				</span>
				</div>
				<div flex="15" style="padding:50px 0px 0px 0px">{{product.price * product.quantity}} </div>
				<div flex="10" style="padding:50px 0px 0px 0px;" ng-click="removeFromCart(product.product.productId)">delete</div>
			</div>
		</div>
		<div flex="30"><md-button class="md-raised md-primary" style="background-color:red; width:100%;" aria-label="Settings">
	      			   CHeck out process
					</md-button>
			<div style="padding:10px">
                         <p>Sub total 
                             <span style="float:right"> Rs 800</span>
                         </p>
                         <p>Vat 12.5% 
                             <span style="float:right"> Rs 800</span>
                         </p>
                         <p>Service Tax 2.5% 
                             <span style="float:right"> Rs 800</span>
                         </p>
                         <p>Shipping Charges 
                             <span style="float:right"> Rs 800</span>
                         </p>
                         <h3>Total 
                             <span style="float:right"> Rs 800</span>
                         </h3>
    </div>			
					
					</div>

	</div>
</div>
